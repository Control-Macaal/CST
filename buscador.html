<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscador de Productos</title>
    <!-- Preconexi√≥n para mejorar performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --border: #e9ecef;
            --bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 1rem;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title h1 {
            font-size: 1.5rem;
            color: var(--text);
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: var(--primary-hover);
        }

        /* Barra de b√∫squeda */
        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 3rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            background-color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* Resultados en lista */
        #results {
            width: 100%;
            background: white;
            border-radius: 6px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .result-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
            display: flex;
            gap: 1rem;
            align-items: baseline;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .sku {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.85rem;
            min-width: 80px;
        }

        .product-name {
            flex: 1;
            font-weight: 500;
        }

        .no-results {
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
        }

        .hidden {
            display: none !important;
        }

        .results-count {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .result-item {
                flex-direction: column;
                gap: 0.25rem;
            }
            .sku {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-search"></i>
                <h1>Buscador Sparta</h1>
            </div>
            <a href="index.html" class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>
        </header>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search" placeholder="Buscar por SKU o nombre..." autofocus>
        </div>

        <div class="results-count hidden" id="resultsCount">
            <i class="fas fa-box-open"></i>
            <span id="count">0</span> productos encontrados
        </div>

        <div id="results">
            <div class="no-results">
                <i class="fas fa-search"></i>
                <h3>Ingresa un t√©rmino de b√∫squeda</h3>
                <p>Busca por nombre o c√≥digo de producto</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const searchInput = document.getElementById('search');
            const resultsDiv = document.getElementById('results');
            const resultsCount = document.getElementById('resultsCount');
            const countSpan = document.getElementById('count');
            const backBtn = document.getElementById('backBtn');
            
            // Funci√≥n debounce para optimizar b√∫squedas
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }
            
            // Cargar datos con cach√©
            let productosCache = null;
            const loadData = async () => {
                if (productosCache) return productosCache;
                
                try {
                    backBtn.innerHTML = `<span class="loading"></span> Cargando...`;
                    const response = await fetch('data/sparta.json'); // Ajusta la ruta seg√∫n tu estructura
                    if (!response.ok) throw new Error("Error al cargar los datos");
                    productosCache = await response.json();
                    return productosCache;
                } catch (error) {
                    console.error("Error:", error);
                    throw error;
                } finally {
                    backBtn.innerHTML = `<i class="fas fa-arrow-left"></i> Volver`;
                }
            };
            
            // Funci√≥n de b√∫squeda
            const searchProducts = async () => {
                const term = searchInput.value.trim().toLowerCase();
                
                if (term === '') {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <h3>Ingresa un t√©rmino de b√∫squeda</h3>
                            <p>Busca por nombre o c√≥digo de producto</p>
                        </div>
                    `;
                    resultsCount.classList.add('hidden');
                    return;
                }
                
                try {
                    const productos = await loadData();
                    const filtered = productos.filter(p => 
                        p.sku.toLowerCase().includes(term) || 
                        p.nombre.toLowerCase().includes(term)
                    );
                    
                    countSpan.textContent = filtered.length;
                    resultsCount.classList.remove('hidden');
                    
                    if (filtered.length > 0) {
                        resultsDiv.innerHTML = filtered.map(p => `
                            <div class="result-item" data-sku="${p.sku}">
                                <div class="sku">${p.sku}</div>
                                <div class="product-name">${p.nombre}</div>
                            </div>
                        `).join('');
                    } else {
                        resultsDiv.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-times-circle"></i>
                                <h3>No se encontraron productos</h3>
                                <p>Intenta con otro t√©rmino de b√∫squeda</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    resultsDiv.innerHTML = `
                        <div class="no-results" style="color: #dc3545;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error al cargar los datos</h3>
                            <p>${error.message}</p>
                            <button onclick="window.location.reload()" class="back-btn" style="margin-top: 1rem;">
                                <i class="fas fa-sync-alt"></i> Recargar
                            </button>
                        </div>
                    `;
                }
            };
            
            // Eventos
            searchInput.addEventListener('input', debounce(searchProducts, 300));
            
            // Clic en resultados
            resultsDiv.addEventListener('click', (e) => {
                const item = e.target.closest('.result-item');
                if (item) {
                    const sku = item.getAttribute('data-sku');
                    // Aqu√≠ puedes redirigir a una p√°gina de detalle o mostrar un modal
                    console.log('Producto seleccionado:', sku);
                }
            });
        });
    </script>
</body>
</html>
