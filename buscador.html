<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --border: #e9ecef;
            --bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            padding: 1rem;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title h1 {
            font-size: 1.5rem;
            color: var(--text);
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            text-decoration: none;
        }

        /* Barra de búsqueda */
        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 3rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            background-color: white;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* Resultados con imágenes */
        #results {
            width: 100%;
            background: white;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .result-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 4px;
            background: #f8f9fa;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .sku {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.85rem;
            display: block;
            margin-bottom: 0.25rem;
        }

        .product-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .no-results {
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
        }

        .hidden {
            display: none;
        }

        .results-count {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 600px) {
            .product-image {
                width: 50px;
                height: 50px;
            }
            
            .result-item {
                padding: 0.75rem;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-search"></i>
                <h1>Buscador Sparta</h1>
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>
        </header>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search" placeholder="Buscar por SKU o nombre..." autofocus>
        </div>

        <div class="results-count hidden" id="resultsCount">
            <i class="fas fa-box-open"></i>
            <span id="count">0</span> productos encontrados
        </div>

        <div id="results">
            <div class="no-results">
                <i class="fas fa-search"></i>
                <h3>Ingresa un término de búsqueda</h3>
                <p>Busca por nombre o código de producto</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const searchInput = document.getElementById('search');
            const resultsDiv = document.getElementById('results');
            const resultsCount = document.getElementById('resultsCount');
            const countSpan = document.getElementById('count');
            
            // Función debounce
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }
            
            // Cargar datos
            const loadData = async () => {
                try {
                    const response = await fetch('data/products.json'); // Cambia a tu archivo JSON
                    if (!response.ok) throw new Error("Error al cargar los datos");
                    return await response.json();
                } catch (error) {
                    console.error("Error:", error);
                    throw error;
                }
            };
            
            // Mostrar imagen o placeholder
            const getProductImage = (product) => {
                if (product.imagen) {
                    return `<img src="${product.imagen}" class="product-image" alt="${product.nombre}">`;
                }
                return `<div class="product-image" style="display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-box-open" style="color: var(--text-light); font-size: 1.5rem;"></i>
                </div>`;
            };
            
            // Función de búsqueda
            const searchProducts = async () => {
                const term = searchInput.value.trim().toLowerCase();
                
                if (term === '') {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search"></i>
                            <h3>Ingresa un término de búsqueda</h3>
                            <p>Busca por nombre o código de producto</p>
                        </div>
                    `;
                    resultsCount.classList.add('hidden');
                    return;
                }
                
                try {
                    const productos = await loadData();
                    const filtered = productos.filter(p => 
                        (p.sku && p.sku.toLowerCase().includes(term)) || 
                        (p.nombre && p.nombre.toLowerCase().includes(term))
                    );
                    
                    countSpan.textContent = filtered.length;
                    resultsCount.classList.remove('hidden');
                    
                    if (filtered.length > 0) {
                        resultsDiv.innerHTML = filtered.map(p => `
                            <div class="result-item" data-sku="${p.sku}">
                                ${getProductImage(p)}
                                <div class="product-info">
                                    <span class="sku">${p.sku || 'Sin SKU'}</span>
                                    <div class="product-name">${p.nombre}</div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        resultsDiv.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-times-circle"></i>
                                <h3>No se encontraron productos</h3>
                                <p>Intenta con otro término de búsqueda</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    resultsDiv.innerHTML = `
                        <div class="no-results" style="color: #dc3545;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error al cargar los datos</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            };
            
            // Eventos
            searchInput.addEventListener('input', debounce(searchProducts, 300));
        });
    </script>
</body>
</html>
