<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Producto Mal Estado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --danger: #f72585;
            --warning: #f8961e;
            --success: #4cc9f0;
            --border-radius: 8px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--text);
            padding: 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-title h1 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .search-container {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            background: var(--primary-hover);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-size: 0.85rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-pdf {
            background: #e74c3c;
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        /* Formulario de devoluci√≥n */
        .return-form {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-header h2 {
            font-size: 1.2rem;
            color: var(--dark);
        }

        .form-header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        textarea.form-control {
            min-height: 60px;
            resize: vertical;
            font-size: 0.9rem;
        }

        /* Tabla de productos */
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .products-table th {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            text-align: left;
            font-size: 0.9rem;
        }

        .products-table td {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
        }

        .products-table tr:last-child td {
            border-bottom: none;
        }

        .products-table input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .product-status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            cursor: pointer;
        }

        .status-pending {
            background-color: var(--success);
        }

        .status-received {
            background-color: var(--danger);
        }

        .status-date {
            font-size: 0.8rem;
            color: var(--text-light);
            display: block;
            margin-top: 2px;
        }

        .add-row-btn {
            margin-top: 0.5rem;
            background: var(--accent);
            font-size: 0.85rem;
            padding: 0.5rem 0.75rem;
        }

        /* Lista de reportes */
        .reports-list {
            display: grid;
            gap: 1rem;
        }

        .report-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.25rem;
            transition: var(--transition);
        }

        .report-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .report-id {
            font-weight: 700;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .report-date {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .report-supplier {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .report-notes {
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .report-products {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .report-products th {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.5rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .report-products td {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.85rem;
        }

        .report-products tr:last-child td {
            border-bottom: none;
        }

        .report-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 1.25rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            font-size: 1.2rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .products-table {
                display: block;
                overflow-x: auto;
            }
            
            .report-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .report-actions {
                flex-direction: column;
            }

            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .form-header-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .search-container {
                flex-direction: column;
            }

            .search-btn {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-exclamation-triangle"></i>
                <h1>Reportes de Producto Mal Estado</h1>
            </div>
            <button class="btn" id="newReportBtn">
                <i class="fas fa-plus"></i>
                Nueva Devoluci√≥n
            </button>
        </header>

        <!-- Buscador -->
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar por n√∫mero de reporte o fecha...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Formulario de nueva devoluci√≥n -->
        <div class="return-form" id="returnForm">
            <div class="form-header">
                <h2><i class="fas fa-file-alt"></i> Nueva Devoluci√≥n</h2>
                <div class="form-header-actions">
                    <button class="btn btn-danger" id="cancelReportBtn">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button class="btn btn-success" id="saveReportBtn">
                        <i class="fas fa-save"></i>
                        Guardar
                    </button>
                    <div class="report-id">Registro #<span id="reportNumber">--</span></div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="supplier">Proveedor</label>
                    <input type="text" class="form-control" id="supplier" required>
                </div>
                <div class="form-group">
                    <label for="reportDate">Fecha</label>
                    <input type="date" class="form-control" id="reportDate" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Observaciones (Opcional)</label>
                <textarea class="form-control" id="notes"></textarea>
            </div>
            
            <h3 style="margin: 1rem 0 0.5rem; font-size: 1.1rem;">Productos en mal estado</h3>
            
            <table class="products-table" id="productsTable">
                <thead>
                    <tr>
                        <th>Descripci√≥n</th>
                        <th style="width: 80px;">Cantidad</th>
                        <th style="width: 120px;">Motivo</th>
                        <th style="width: 50px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="C√≥digo y descripci√≥n"></td>
                        <td><input type="number" placeholder="0" min="1"></td>
                        <td><input type="text" placeholder="Ej: Quebrado"></td>
                        <td style="text-align: center;"><i class="fas fa-trash-alt" style="color: var(--danger); cursor: pointer;"></i></td>
                    </tr>
                </tbody>
            </table>
            
            <button class="btn add-row-btn" id="addRowBtn">
                <i class="fas fa-plus"></i>
                Agregar Producto
            </button>
        </div>

        <!-- Lista de reportes -->
        <div class="reports-list" id="reportsList">
            <div class="no-reports" style="text-align: center; padding: 2rem; color: var(--text-light);">
                <i class="fas fa-box-open" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <h3>No hay reportes registrados</h3>
                <p>Haz clic en "Nueva Devoluci√≥n" para crear tu primer reporte</p>
            </div>
        </div>
    </div>

    <!-- Modal para ver reporte completo -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-file-alt"></i> Detalle de Reporte</h2>
                <button class="modal-close" id="modalCloseBtn">&times;</button>
            </div>
            <div id="modalReportContent">
                <!-- Contenido del reporte se cargar√° aqu√≠ -->
            </div>
            <div class="report-actions" id="modalReportActions">
                <!-- Acciones del reporte se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCefeYE1rHVxumOYyi311IMIg4vuqujC00",
            authDomain: "inventario-productos-fal-dfb1d.firebaseapp.com",
            projectId: "inventario-productos-fal-dfb1d",
            storageBucket: "inventario-productos-fal-dfb1d.appspot.com",
            messagingSenderId: "164587710116",
            appId: "1:164587710116:web:c1a1e3bb8327dbadf76831",
            measurementId: "G-JGVLWTF44G"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const { jsPDF } = window.jspdf;

        // Datos de la aplicaci√≥n
        let reports = [];
        let currentReportId = null;
        let reportCounter = 0;
        const companyName = "MACAAL S.A";
        const companyLogo = new Image();
        companyLogo.src = 'images/logo/logo.png';

        document.addEventListener('DOMContentLoaded', () => {
            // Elementos del DOM
            const newReportBtn = document.getElementById('newReportBtn');
            const returnForm = document.getElementById('returnForm');
            const cancelReportBtn = document.getElementById('cancelReportBtn');
            const saveReportBtn = document.getElementById('saveReportBtn');
            const addRowBtn = document.getElementById('addRowBtn');
            const productsTable = document.getElementById('productsTable');
            const reportsList = document.getElementById('reportsList');
            const reportModal = document.getElementById('reportModal');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            const modalReportContent = document.getElementById('modalReportContent');
            const modalReportActions = document.getElementById('modalReportActions');
            const reportNumberSpan = document.getElementById('reportNumber');
            const supplierInput = document.getElementById('supplier');
            const reportDateInput = document.getElementById('reportDate');
            const notesInput = document.getElementById('notes');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            // Generar n√∫mero de reporte consecutivo
            function generateReportNumber() {
                reportCounter++;
                return `DEV-#${reportCounter}`;
            }

            // Mostrar formulario de nueva devoluci√≥n
            function showNewReportForm() {
                currentReportId = generateReportNumber();
                reportNumberSpan.textContent = currentReportId;
                
                // Establecer fecha actual
                const today = new Date().toISOString().split('T')[0];
                reportDateInput.value = today;
                
                // Limpiar campos
                supplierInput.value = '';
                notesInput.value = '';
                
                // Limpiar tabla de productos (dejar solo una fila vac√≠a)
                const tbody = productsTable.querySelector('tbody');
                tbody.innerHTML = `
                    <tr>
                        <td><input type="text" placeholder="C√≥digo y descripci√≥n"></td>
                        <td><input type="number" placeholder="0" min="1"></td>
                        <td><input type="text" placeholder="Ej: Quebrado"></td>
                        <td style="text-align: center;"><i class="fas fa-trash-alt" style="color: var(--danger); cursor: pointer;"></i></td>
                    </tr>
                `;
                
                // Agregar event listeners a los botones de eliminar
                addDeleteRowListeners();
                
                returnForm.style.display = 'block';
            }

            // Ocultar formulario de devoluci√≥n
            function hideReturnForm() {
                returnForm.style.display = 'none';
            }

            // Agregar nueva fila a la tabla de productos
            function addProductRow() {
                const tbody = productsTable.querySelector('tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="text" placeholder="C√≥digo y descripci√≥n"></td>
                    <td><input type="number" placeholder="0" min="1"></td>
                    <td><input type="text" placeholder="Ej: Quebrado"></td>
                    <td style="text-align: center;"><i class="fas fa-trash-alt" style="color: var(--danger); cursor: pointer;"></i></td>
                `;
                tbody.appendChild(newRow);
                
                // Agregar event listener al bot√≥n de eliminar
                const deleteBtn = newRow.querySelector('.fa-trash-alt');
                deleteBtn.addEventListener('click', () => {
                    if (tbody.childElementCount > 1) {
                        tbody.removeChild(newRow);
                    } else {
                        // Si es la √∫ltima fila, limpiar los campos
                        const inputs = newRow.querySelectorAll('input');
                        inputs.forEach(input => input.value = '');
                    }
                });
            }

            // Agregar event listeners a los botones de eliminar fila
            function addDeleteRowListeners() {
                const deleteBtns = productsTable.querySelectorAll('.fa-trash-alt');
                const tbody = productsTable.querySelector('tbody');
                
                deleteBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const row = e.target.closest('tr');
                        if (tbody.childElementCount > 1) {
                            tbody.removeChild(row);
                        } else {
                            // Si es la √∫ltima fila, limpiar los campos
                            const inputs = row.querySelectorAll('input');
                            inputs.forEach(input => input.value = '');
                        }
                    });
                });
            }

            // Obtener productos de la tabla
            function getProductsFromTable() {
                const products = [];
                const rows = productsTable.querySelectorAll('tbody tr');
                
                rows.forEach(row => {
                    const inputs = row.querySelectorAll('input');
                    const description = inputs[0].value.trim();
                    const quantity = inputs[1].value.trim();
                    const reason = inputs[2].value.trim();
                    
                    if (description && quantity && reason) {
                        products.push({
                            description: description,
                            quantity: parseInt(quantity),
                            reason: reason,
                            status: 'pending', // Estado inicial
                            receivedDate: null // Fecha de recepci√≥n inicialmente nula
                        });
                    }
                });
                
                return products;
            }

            // Validar formulario
            function validateForm() {
                if (!supplierInput.value.trim()) {
                    alert('Por favor ingresa el nombre del proveedor');
                    return false;
                }
                
                const products = getProductsFromTable();
                if (products.length === 0) {
                    alert('Debes agregar al menos un producto');
                    return false;
                }
                
                return true;
            }

            // Guardar reporte en Firebase
            function saveReport() {
                if (!validateForm()) return;
                
                const reportData = {
                    id: currentReportId,
                    supplier: supplierInput.value.trim(),
                    date: reportDateInput.value,
                    notes: notesInput.value.trim(),
                    products: getProductsFromTable(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    reportNumber: reportCounter,
                    status: 'active'
                };
                
                db.collection("reportesMalEstado").doc(currentReportId)
                    .set(reportData)
                    .then(() => {
                        alert('Reporte guardado correctamente');
                        hideReturnForm();
                        loadReports();
                    })
                    .catch(error => {
                        console.error("Error al guardar el reporte:", error);
                        alert('Ocurri√≥ un error al guardar el reporte');
                    });
            }

            // Buscar reportes
            function searchReports() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                if (searchTerm === '') {
                    loadReports();
                    return;
                }
                
                // Buscar por n√∫mero de reporte o fecha
                const filteredReports = reports.filter(report => {
                    return report.id.toLowerCase().includes(searchTerm) || 
                           formatDate(report.date).toLowerCase().includes(searchTerm);
                });
                
                renderReportsList(filteredReports);
            }

            // Cargar reportes desde Firebase
            function loadReports() {
                db.collection("reportesMalEstado")
                    .orderBy("createdAt", "desc")
                    .get()
                    .then(querySnapshot => {
                        reports = [];
                        querySnapshot.forEach(doc => {
                            const data = doc.data();
                            // Asegurarse de que todos los productos tengan status
                            if (data.products) {
                                data.products.forEach(product => {
                                    if (!product.status) {
                                        product.status = 'pending';
                                    }
                                    if (!product.receivedDate && product.status === 'received') {
                                        product.receivedDate = new Date().toISOString();
                                    }
                                });
                            }
                            reports.push(data);
                        });
                        
                        // Establecer el contador al m√°ximo n√∫mero de reporte + 1
                        if (reports.length > 0) {
                            const maxNumber = Math.max(...reports.map(r => r.reportNumber || 0));
                            reportCounter = maxNumber;
                        }
                        
                        renderReportsList(reports);
                    })
                    .catch(error => {
                        console.error("Error al cargar reportes:", error);
                    });
            }

            // Mostrar lista de reportes
            function renderReportsList(reportsToRender = reports) {
                if (reportsToRender.length === 0) {
                    reportsList.innerHTML = `
                        <div class="no-reports" style="text-align: center; padding: 2rem; color: var(--text-light);">
                            <i class="fas fa-box-open" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <h3>No se encontraron reportes</h3>
                            <p>No hay reportes que coincidan con tu b√∫squeda</p>
                        </div>
                    `;
                    return;
                }
                
                reportsList.innerHTML = '';
                
                reportsToRender.forEach(report => {
                    const reportCard = document.createElement('div');
                    reportCard.className = 'report-card';
                    
                    // Contar productos recibidos
                    const receivedCount = report.products ? report.products.filter(p => p.status === 'received').length : 0;
                    const totalCount = report.products ? report.products.length : 0;
                    
                    reportCard.innerHTML = `
                        <div class="report-header">
                            <div>
                                <span class="report-id">${report.id}</span>
                                <span class="report-date">${formatDate(report.date)}</span>
                                <div style="margin-top: 0.25rem; font-size: 0.85rem; color: ${receivedCount === totalCount ? 'var(--danger)' : 'var(--success)'}">
                                    ${receivedCount}/${totalCount} productos recibidos
                                </div>
                            </div>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn" onclick="viewReport('${report.id}')">
                                    <i class="fas fa-eye"></i> Ver
                                </button>
                                <button class="btn btn-pdf" onclick="generatePDF('${report.id}')">
                                    <i class="fas fa-file-pdf"></i> PDF
                                </button>
                                ${report.status === 'active' ? `
                                <button class="btn btn-danger" onclick="cancelReport('${report.id}')">
                                    <i class="fas fa-ban"></i> Anular
                                </button>
                                ` : ''}
                                ${report.status === 'active' ? `
                                <button class="btn btn-secondary" onclick="editReport('${report.id}')">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                ` : ''}
                            </div>
                        </div>
                        <div class="report-supplier">Proveedor: ${report.supplier}</div>
                        ${report.notes ? `<div class="report-notes">Observaciones: ${report.notes}</div>` : ''}
                        <table class="report-products">
                            <thead>
                                <tr>
                                    <th>Descripci√≥n</th>
                                    <th style="width: 60px;">Cantidad</th>
                                    <th style="width: 100px;">Motivo</th>
                                    <th style="width: 100px;">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${report.products ? report.products.map(product => `
                                    <tr>
                                        <td>${product.description}</td>
                                        <td>${product.quantity}</td>
                                        <td>${product.reason}</td>
                                        <td>
                                            <span class="product-status status-${product.status}"></span>
                                            ${product.status === 'pending' ? 'Pendiente' : 'Recibido'}
                                        </td>
                                    </tr>
                                `).join('') : ''}
                            </tbody>
                        </table>
                    `;
                    
                    reportsList.appendChild(reportCard);
                });
            }

            // Formatear fecha
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('es-ES', options);
            }

            // Formatear fecha y hora
            function formatDateTime(dateString) {
                if (!dateString) return 'No especificada';
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return new Date(dateString).toLocaleDateString('es-ES', options);
            }

            // Anular reporte
            window.cancelReport = function(reportId) {
                if (confirm('¬øEst√°s seguro que deseas anular este reporte?')) {
                    db.collection("reportesMalEstado").doc(reportId)
                        .update({
                            status: 'cancelled',
                            cancelledAt: firebase.firestore.FieldValue.serverTimestamp()
                        })
                        .then(() => {
                            alert('Reporte anulado correctamente');
                            loadReports();
                        })
                        .catch(error => {
                            console.error("Error al anular el reporte:", error);
                            alert('Ocurri√≥ un error al anular el reporte');
                        });
                }
            };

            // Editar reporte
            window.editReport = function(reportId) {
                const report = reports.find(r => r.id === reportId);
                if (!report) return;
                
                if (report.status !== 'active') {
                    alert('Solo se pueden editar reportes activos');
                    return;
                }

                currentReportId = report.id;
                reportNumberSpan.textContent = report.id;
                
                // Llenar campos del formulario
                supplierInput.value = report.supplier;
                reportDateInput.value = report.date.split('T')[0];
                notesInput.value = report.notes || '';
                
                // Llenar tabla de productos
                const tbody = productsTable.querySelector('tbody');
                tbody.innerHTML = '';
                
                report.products.forEach(product => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td><input type="text" value="${product.description}" placeholder="C√≥digo y descripci√≥n"></td>
                        <td><input type="number" value="${product.quantity}" placeholder="0" min="1"></td>
                        <td><input type="text" value="${product.reason}" placeholder="Ej: Quebrado"></td>
                        <td style="text-align: center;"><i class="fas fa-trash-alt" style="color: var(--danger); cursor: pointer;"></i></td>
                    `;
                    tbody.appendChild(newRow);
                });
                
                // Agregar event listeners a los botones de eliminar
                addDeleteRowListeners();
                
                returnForm.style.display = 'block';
                
                // Cambiar texto del bot√≥n de guardar
                saveReportBtn.innerHTML = '<i class="fas fa-save"></i> Actualizar';
                
                // Desplazar hasta el formulario
                returnForm.scrollIntoView({ behavior: 'smooth' });
            };

            // Ver reporte completo en modal
            window.viewReport = function(reportId) {
                const report = reports.find(r => r.id === reportId);
                if (!report) return;
                
                modalReportContent.innerHTML = `
                    <div class="report-header">
                        <div>
                            <span class="report-id">${report.id}</span>
                            <span class="report-date">${formatDate(report.date)}</span>
                            <div style="margin-top: 0.25rem; font-size: 0.9rem; color: ${report.status === 'cancelled' ? 'var(--danger)' : report.status === 'completed' ? 'var(--success)' : 'var(--warning)'}">
                                Estado: ${report.status === 'active' ? 'Activo' : report.status === 'cancelled' ? 'Anulado' : 'Completado'}
                                ${report.cancelledAt ? `<span class="status-date">Anulado el: ${formatDateTime(report.cancelledAt.toDate ? report.cancelledAt.toDate().toISOString() : report.cancelledAt)}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Proveedor</label>
                        <div class="form-control" style="background: #f8f9fa;">${report.supplier}</div>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Reporte</label>
                        <div class="form-control" style="background: #f8f9fa;">${formatDate(report.date)}</div>
                    </div>
                    ${report.notes ? `
                    <div class="form-group">
                        <label>Observaciones</label>
                        <div class="form-control" style="background: #f8f9fa; min-height: auto;">${report.notes}</div>
                    </div>
                    ` : ''}
                    <div class="form-group">
                        <label>Productos en mal estado</label>
                        <table class="report-products" style="width: 100%; margin-top: 0;">
                            <thead>
                                <tr>
                                    <th>Descripci√≥n</th>
                                    <th style="width: 60px;">Cantidad</th>
                                    <th style="width: 100px;">Motivo</th>
                                    <th style="width: 120px;">Estado</th>
                                    ${report.status === 'active' ? '<th style="width: 80px;">Acci√≥n</th>' : ''}
                                </tr>
                            </thead>
                            <tbody>
                                ${report.products ? report.products.map((product, index) => `
                                    <tr>
                                        <td>${product.description}</td>
                                        <td>${product.quantity}</td>
                                        <td>${product.reason}</td>
                                        <td onclick="toggleProductStatus('${report.id}', ${index})" style="cursor: pointer;">
                                            <span class="product-status status-${product.status}"></span>
                                            ${product.status === 'pending' ? 'Pendiente' : 'Recibido'}
                                            ${product.receivedDate ? `<span class="status-date">Recibido el: ${formatDateTime(product.receivedDate)}</span>` : ''}
                                        </td>
                                        ${report.status === 'active' ? `
                                        <td>
                                            ${product.status === 'pending' ? `
                                            <button class="btn btn-success" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;" 
                                                onclick="markAsReceived('${report.id}', ${index})">
                                                <i class="fas fa-check"></i> Recibido
                                            </button>
                                            ` : ''}
                                        </td>
                                        ` : ''}
                                    </tr>
                                `).join('') : ''}
                            </tbody>
                        </table>
                    </div>
                `;
                
                modalReportActions.innerHTML = `
                    <button class="btn btn-pdf" onclick="generatePDF('${report.id}')">
                        <i class="fas fa-file-pdf"></i>
                        Generar PDF
                    </button>
                    ${report.status === 'active' ? `
                    <button class="btn btn-secondary" onclick="editReport('${report.id}')">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    ` : ''}
                    <button class="btn" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                        Cerrar
                    </button>
                `;
                
                reportModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };

            // Cambiar estado del producto al hacer clic en el status
            window.toggleProductStatus = function(reportId, productIndex) {
                const report = reports.find(r => r.id === reportId);
                if (!report || !report.products || !report.products[productIndex] || report.status !== 'active') return;
                
                markAsReceived(reportId, productIndex);
            };

            // Marcar producto como recibido
            window.markAsReceived = function(reportId, productIndex) {
                const report = reports.find(r => r.id === reportId);
                if (!report || !report.products || !report.products[productIndex]) return;
                
                const product = report.products[productIndex];
                const newStatus = product.status === 'pending' ? 'received' : 'pending';
                
                // Actualizar estado del producto
                product.status = newStatus;
                if (newStatus === 'received') {
                    product.receivedDate = new Date().toISOString();
                } else {
                    product.receivedDate = null;
                }
                
                // Actualizar en Firebase
                db.collection("reportesMalEstado").doc(reportId)
                    .update({
                        products: report.products
                    })
                    .then(() => {
                        // Verificar si todos los productos est√°n recibidos
                        const allReceived = report.products.every(p => p.status === 'received');
                        if (allReceived) {
                            return db.collection("reportesMalEstado").doc(reportId)
                                .update({
                                    status: 'completed',
                                    completedAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                        } else if (report.status === 'completed') {
                            // Si ya estaba completado pero ahora no todos est√°n recibidos
                            return db.collection("reportesMalEstado").doc(reportId)
                                .update({
                                    status: 'active',
                                    completedAt: firebase.firestore.FieldValue.delete()
                                });
                        }
                        return Promise.resolve();
                    })
                    .then(() => {
                        loadReports();
                        viewReport(reportId); // Recargar el modal
                    })
                    .catch(error => {
                        console.error("Error al actualizar el producto:", error);
                        alert('Ocurri√≥ un error al actualizar el producto');
                    });
            };

            // Generar PDF del reporte
            window.generatePDF = function(reportId) {
                const report = reports.find(r => r.id === reportId);
                if (!report) return;
                
                const doc = new jsPDF();
                
                // Configuraci√≥n de m√°rgenes
                const marginLeft = 15;
                const marginRight = 15;
                const pageWidth = doc.internal.pageSize.getWidth();
                const contentWidth = pageWidth - marginLeft - marginRight;
                
                // Logo de la empresa y nombre
                doc.addImage(companyLogo, 'PNG', marginLeft, 10, 40, 15);
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text(companyName, pageWidth / 2, 20, { align: 'center' });
                
                // T√≠tulo del documento
                doc.setFontSize(12);
                doc.setFont('helvetica', 'normal');
                doc.text('Reporte de Productos en Mal Estado', pageWidth / 2, 30, { align: 'center' });
                
                // L√≠nea separadora
                doc.setDrawColor(200, 200, 200);
                doc.line(marginLeft, 35, pageWidth - marginRight, 35);
                
                // Informaci√≥n del reporte
                doc.setFontSize(10);
                let yPosition = 45;
                
                doc.text(`N√∫mero de Reporte: ${report.id}`, marginLeft, yPosition);
                yPosition += 7;
                
                doc.text(`Proveedor: ${report.supplier}`, marginLeft, yPosition);
                doc.text(`Fecha de Reporte: ${formatDate(report.date)}`, pageWidth - marginRight, yPosition, { align: 'right' });
                yPosition += 7;
                
                if (report.notes) {
                    const splitNotes = doc.splitTextToSize(`Observaciones: ${report.notes}`, contentWidth);
                    doc.text(splitNotes, marginLeft, yPosition);
                    yPosition += splitNotes.length * 5 + 5;
                } else {
                    yPosition += 5;
                }
                
                // Tabla de productos
                const tableData = report.products ? report.products.map(product => [
                    product.description,
                    product.quantity.toString(),
                    product.reason,
                    product.status === 'pending' ? 'Pendiente' : `Recibido\n${formatDateTime(product.receivedDate)}`
                ]) : [];
                
                doc.autoTable({
                    startY: yPosition,
                    head: [['Descripci√≥n', 'Cantidad', 'Motivo', 'Estado']],
                    body: tableData,
                    margin: { left: marginLeft, right: marginRight },
                    styles: {
                        fontSize: 9,
                        cellPadding: 3,
                        valign: 'middle'
                    },
                    headStyles: {
                        fillColor: [67, 97, 238],
                        textColor: 255,
                        fontStyle: 'bold'
                    },
                    columnStyles: {
                        0: { cellWidth: 'auto' },
                        1: { cellWidth: 20 },
                        2: { cellWidth: 40 },
                        3: { cellWidth: 40 }
                    }
                });
                
                // Firmas en la parte inferior
                const lastY = doc.lastAutoTable.finalY + 20;
                
                // Fecha de entrega y firmas
                doc.setFontSize(10);
                doc.text('Fecha de Entrega: ________________', marginLeft, lastY);
                doc.text('Recibe: ___________', marginLeft, lastY + 10);
                doc.text('Entrega: ___________', marginLeft, lastY + 20);
                
                // Guardar PDF
                doc.save(`Reporte_${report.id}.pdf`);
            };

            // Cerrar modal
            function closeModal() {
                reportModal.style.display = 'none';
                document.body.style.overflow = '';
            }

            // Event listeners
            newReportBtn.addEventListener('click', showNewReportForm);
            cancelReportBtn.addEventListener('click', hideReturnForm);
            saveReportBtn.addEventListener('click', saveReport);
            addRowBtn.addEventListener('click', addProductRow);
            modalCloseBtn.addEventListener('click', closeModal);
            reportModal.addEventListener('click', (e) => {
                if (e.target === reportModal) closeModal();
            });
            searchBtn.addEventListener('click', searchReports);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchReports();
            });

            // Cargar reportes al iniciar
            loadReports();
        });
    </script>
</body>
</html>
