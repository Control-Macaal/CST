    <style>
        :root {
            --primary: #4361ee;
            --dark: #1b263b;
            --light: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2b2d42;

        * {

        }

        body {

        }

        .container {

        }

        header {

            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-title h1 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
            align-items: center;

        }

        .btn {
            background: var(--primary);
            color: white;

        .btn:hover {

        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-pdf {
            background: #e74c3c;
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-secondary {
            background: var(--primary);
        }

        .btn-attachment {
            background: var(--attachment);
            color: var(--dark);
        }

        .btn-icon-only {
            padding: 0.8rem;
            width: 45px;
            height: 45px;
            justify-content: center;
        }

        .report-info {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;

        .report-info h2 {

        .info-grid {

            margin-bottom: 1rem;

        .info-label {
            font-weight: 600;

            display: block;
            font-size: 0.9rem;
        }

        .info-value {
            font-size: 1rem;
            color: var(--text);
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .products-table th {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem;
            text-align: left;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .products-table td {
            padding: 0.8rem;

        }

        .status-pending {
            background-color: var(--warning);

        }

        }

            background-color: #6c757d;

        /* Acciones en tabla */

        .action-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;

            display: flex;

        .action-btn-received:hover {
            background: #02d43a;

        .action-btn-credit {
            background: var(--primary);

        }

        .action-btn-credit:hover {
            background: #3a56d4;
        }

        .action-btn-pending {
            background: var(--warning);
            color: white;
        }

        .action-btn-pending:hover {
            background: #e56c02;
        }

        .action-btn-low {
            background: #6c757d;
            color: white;
        }

        .action-btn-low:hover {
            background: #5a6268;
        }

        /* Acciones del reporte */
        .detail-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Spinner de carga */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .initial-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Modal para adjuntar archivo */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);

        .modal-header {

        .modal-header h2 {

        .modal-body .form-group {

        }

        .modal-body .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .upload-info {
            background: #f8f9fa;

            padding: 1.5rem;

            border: 1px solid #e9ecef;
        }

        .upload-info h4 {
            color: var(--success);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-info p {
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .upload-info strong {
            min-width: 80px;
            display: inline-block;
        }

        .file-type-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 0.8rem;
            font-weight: 500;
        }

        /* Informaci贸n de archivo adjunto */
        .attachment-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .attachment-info i {
            color: var(--attachment);
        }

        .attachment-link {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .attachment-link:hover {
            text-decoration: underline;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .products-table {
                display: block;
                overflow-x: auto;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-actions {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .header-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

                <thead>

    <script>
        // Configuraci贸n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC_vGhJItABa8s62qyHsVTWmTGmWZWF6mY",
            authDomain: "inventario-productos-faltantes.firebaseapp.com",
            projectId: "inventario-productos-faltantes",
            storageBucket: "inventario-productos-faltantes.firebasestorage.app",
            messagingSenderId: "324827723523",
            appId: "1:324827723523:web:09519c3cacff88759c9b36",
            measurementId: "G-VX2Z79123W"
        };

        // Configuraci贸n de Cloudinary
        const cloudinaryConfig = {
            cloudName: 'dnho7qdz3',
            apiKey: '128857923119499',
            uploadPreset: 'notas_cambio_macaal'
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const { jsPDF } = window.jspdf;

        // Obtener el ID del reporte de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');
        const companyName = "MACAAL S.A";
        const companyLogo = new Image();
        companyLogo.src = 'images/logo/logo.png';

        // Variables globales
        let currentReport = null;
        let currentAttachmentUrl = null;
        let currentAttachmentName = null;
        let currentAttachmentSize = null;

        // Funci贸n para mostrar/ocultar spinner inicial
        function toggleInitialLoader(show) {
            document.getElementById('initialLoader').style.display = show ? 'flex' : 'none';
        }

        // Funci贸n para cerrar modal de adjuntos
        window.closeAttachmentModal = function() {
            document.getElementById('attachmentModal').style.display = 'none';
            document.body.style.overflow = '';
            currentAttachmentUrl = null;
            currentAttachmentName = null;
            currentAttachmentSize = null;
            document.getElementById('uploadStatus').style.display = 'none';
            document.getElementById('saveAttachmentBtn').style.display = 'none';
        };

        // Convertir texto a may煤sculas
        function toUpperCase(text) {
            return text ? text.toUpperCase() : '';
        }

        // Formatear tama帽o de archivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Obtener tipo de archivo
        function getFileType(mimeType) {
            if (mimeType.includes('pdf')) return 'PDF';
            if (mimeType.includes('image')) return 'Imagen';
            return 'Archivo';
        }

        // Funci贸n para formatear fecha
        function formatDate(dateString) {
            if (!dateString) return 'No especificada';
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        // Funci贸n para formatear fecha y hora
        function formatDateTime(dateString) {
            if (!dateString) return '';
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        // Funci贸n para verificar si un reporte tiene productos con estado "low"
        function hasLowProducts(report) {
            if (!report || !report.products) return false;
            return report.products.some(product => product.status === 'low');
        }

        // Funci贸n para verificar si un reporte est谩 completado
        function isReportCompleted(report) {
            if (!report || !report.products) return false;
            return report.products.every(product => 
                product.status === 'received' || 
                (product.status === 'received' && product.receptionType === 'credit-note') ||
                product.status === 'low' || 
                product.status === 'cancelled'
            );
        }

        // Funci贸n para contar productos pendientes
        function countPendingProducts(report) {
            if (!report || !report.products) return 0;
            return report.products.filter(product => product.status === 'pending').length;
        }

        // Funci贸n para verificar si hay productos recibidos o por nota de cr茅dito
        function hasReceivedOrCreditNoteProducts(report) {
            if (!report || !report.products) return false;
            return report.products.some(product => 
                product.status === 'received' || 
                (product.status === 'received' && product.receptionType === 'credit-note')
            );
        }

        // Calcular estad铆sticas
        function calculateStats(report) {
            if (!report || !report.products) {
                return { received: 0, pending: 0, creditNote: 0, low: 0, total: 0 };
            }
            
            const received = report.products.filter(p => p.status === 'received' && p.receptionType !== 'credit-note').length;
            const creditNote = report.products.filter(p => p.status === 'received' && p.receptionType === 'credit-note').length;
            const pending = report.products.filter(p => p.status === 'pending').length;
            const low = report.products.filter(p => p.status === 'low').length;
            const total = report.products.length;
            
            return { received, creditNote, pending, low, total };
        }

        // Funci贸n para manejar la subida de archivos con Cloudinary
        function handleCloudinaryUpload() {
            const uploadWidget = cloudinary.createUploadWidget({
                cloudName: cloudinaryConfig.cloudName,
                uploadPreset: cloudinaryConfig.uploadPreset,
                sources: ['local'],
                resourceType: 'raw',
                clientAllowedFormats: ['pdf'],
                maxFileSize: 5000000, // 5MB
                multiple: false,
                cropping: false,
                showAdvancedOptions: false,
                styles: {
                    palette: {
                        window: "#F5F5F5",
                        sourceBg: "#FFFFFF",
                        windowBorder: "#90a0b3",
                        tabIcon: "#0094c7",
                        inactiveTabIcon: "#69778A",
                        menuIcons: "#0094C7",
                        link: "#53ad9d",
                        action: "#8F5DA5",
                        inProgress: "#0194c7",
                        complete: "#53ad9d",
                        error: "#c43737",
                        textDark: "#000000",
                        textLight: "#FFFFFF"
                    }
                }
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    currentAttachmentUrl = result.info.secure_url;
                    currentAttachmentName = result.info.original_filename;
                    currentAttachmentSize = result.info.bytes;
                    
                    // Mostrar informaci贸n del archivo subido
                    document.getElementById('uploadFileName').textContent = currentAttachmentName;
                    document.getElementById('uploadFileSize').textContent = formatFileSize(currentAttachmentSize);
                    document.getElementById('uploadFileType').textContent = getFileType(result.info.resource_type);
                    document.getElementById('fileTypeBadge').textContent = getFileType(result.info.resource_type);
                    
                    document.getElementById('uploadStatus').style.display = 'block';
                    document.getElementById('saveAttachmentBtn').style.display = 'block';
                    
                    Swal.fire({
                        title: 'Archivo subido correctamente',
                        text: 'El archivo se ha subido correctamente. Haz clic en "Guardar Adjunto" para asociarlo al reporte.',
                        icon: 'success',
                        confirmButtonColor: '#3085d6'
                    });
                } else if (error) {
                    console.error("Error al subir archivo:", error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Ocurri贸 un error al subir el archivo',
                        icon: 'error',
                        confirmButtonColor: '#3085d6'
                    });
                }
            });
            
            // Abrir el widget de Cloudinary
            uploadWidget.open();
        }

        // Guardar adjunto en el reporte
        function saveAttachment() {
            if (!reportId || !currentAttachmentUrl) {
                Swal.fire({
                    title: 'Error',
                    text: 'No hay archivo para adjuntar',
                    icon: 'error',
                    confirmButtonColor: '#3085d6'
                });
                return;
            }
            
            db.collection("reportesMalEstado").doc(reportId)
                .update({
                    attachmentUrl: currentAttachmentUrl,
                    attachmentName: currentAttachmentName,
                    attachmentSize: currentAttachmentSize,
                    attachmentDate: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    Swal.fire({
                        title: 'Archivo adjuntado',
                        text: 'El archivo se ha adjuntado correctamente al reporte',
                        icon: 'success',
                        confirmButtonColor: '#3085d6'
                    }).then(() => {
                        window.closeAttachmentModal();
                        loadReport();
                    });
                })
                .catch(error => {
                    console.error("Error al adjuntar archivo:", error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Ocurri贸 un error al adjuntar el archivo',
                        icon: 'error',
                        confirmButtonColor: '#3085d6'
                    });
                });
        }

        // Funci贸n para cargar y mostrar el reporte
        async function loadReport() {
            toggleInitialLoader(true);
            
            if (!reportId) {
                showError('No se especific贸 un ID de reporte');
                return;
            }

            try {
                const doc = await db.collection("reportesMalEstado").doc(reportId).get();
                
                if (!doc.exists) {
                    showError('El reporte no existe');
                    return;
                }

                currentReport = doc.data();
                displayReport();
            } catch (error) {
                console.error("Error al cargar el reporte:", error);
                showError('Error al cargar el reporte: ' + error.message);
            } finally {
                toggleInitialLoader(false);
            }
        }

        // Funci贸n para mostrar error
        function showError(message) {
            const container = document.getElementById('reportInfo');
            container.innerHTML = `
                <h2><i class="fas fa-file-alt"></i> Error</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Error:</span>
                        <span class="info-value" style="color: var(--danger);">${message}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('productsBody').innerHTML = '';
            document.getElementById('detailActions').innerHTML = '';

        // Funci贸n para actualizar estado del producto
        async function updateProductStatus(productIndex, newStatus, receptionType = 'received') {
            if (!currentReport || !currentReport.products || !currentReport.products[productIndex]) return;
            
            try {
                const product = currentReport.products[productIndex];
                
                // Actualizar estado del producto
                product.status = newStatus;
                if (newStatus === 'received') {
                    product.receivedDate = new Date().toISOString();
                    product.receptionType = receptionType;
                    product.lowDate = null;
                } else if (newStatus === 'pending') {
                    product.receivedDate = null;
                    product.receptionType = null;
                    product.lowDate = null;
                }
                
                // Actualizar en Firebase
                await db.collection("reportesMalEstado").doc(reportId)
                    .update({
                        products: currentReport.products,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                // Verificar si todos los productos est谩n en estado final (completado)
                const allFinal = currentReport.products.every(p => 
                    p.status === 'received' || 
                    (p.status === 'received' && p.receptionType === 'credit-note') ||
                    p.status === 'low' || 
                    p.status === 'cancelled'
                );
                
                if (allFinal && currentReport.status === 'active') {
                    await db.collection("reportesMalEstado").doc(reportId)
                        .update({
                            status: 'completed',
                            completedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    currentReport.status = 'completed';
                } else if (!allFinal && currentReport.status === 'completed') {
                    // Si ya estaba completado pero ahora no todos est谩n en estado final
                    await db.collection("reportesMalEstado").doc(reportId)
                        .update({
                            status: 'active',
                            completedAt: firebase.firestore.FieldValue.delete()
                        });
                    currentReport.status = 'active';
                }
                
                // Recargar el reporte
                await loadReport();
                
                Swal.fire({
                    title: 'Estado actualizado',
                    text: 'El estado del producto se ha actualizado correctamente',
                    icon: 'success',
                    confirmButtonColor: '#3085d6'
                });
            } catch (error) {
                console.error("Error al actualizar el producto:", error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurri贸 un error al actualizar el producto: ' + error.message,
                    icon: 'error',
                    confirmButtonColor: '#3085d6'
                });
            }
        }

        // Funci贸n para deshacer estado de producto (recibido o nota de cr茅dito)
        async function undoProductStatus(productIndex) {
            if (!currentReport || !currentReport.products || !currentReport.products[productIndex]) return;
            
            const product = currentReport.products[productIndex];
            const productType = product.receptionType === 'credit-note' ? 'Nota de Cr茅dito' : 'Recibido';
            
            const result = await Swal.fire({
                title: `驴Deshacer ${productType}?`,
                text: `驴Est谩s seguro que deseas marcar este producto como pendiente nuevamente?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'S铆, deshacer',
                cancelButtonText: 'Cancelar'
            });
            
            if (!result.isConfirmed) {
                return;
            }
            
            try {
                // Cambiar estado a pendiente
                product.status = 'pending';
                product.receivedDate = null;
                product.receptionType = null;
                product.lowDate = null;
                
                // Actualizar en Firebase
                await db.collection("reportesMalEstado").doc(reportId)
                    .update({
                        products: currentReport.products,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                // Si el reporte estaba completado, cambiarlo a activo
                if (currentReport.status === 'completed') {
                    await db.collection("reportesMalEstado").doc(reportId)
                        .update({
                            status: 'active',
                            completedAt: firebase.firestore.FieldValue.delete()
                        });
                    currentReport.status = 'active';
                }
                
                // Recargar el reporte
                await loadReport();
                
                Swal.fire({
                    title: 'Estado deshecho',
                    text: `El producto se ha marcado como pendiente nuevamente`,
                    icon: 'success',
                    confirmButtonColor: '#3085d6'
                });
            } catch (error) {
                console.error("Error al deshacer estado del producto:", error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurri贸 un error al deshacer el estado: ' + error.message,
                    icon: 'error',
                    confirmButtonColor: '#3085d6'
                });
            }
        }

                const fileName = `NotaPendientes${currentReport.id}_${currentReport.supplier.replace(/\s+/g, '_')}.pdf`;
                doc.save(fileName);
            } catch (error) {
                console.error("Error al generar PDF de pendientes:", error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurri贸 un error al generar el PDF de pendientes: ' + error.message,
                    icon: 'error',
                    confirmButtonColor: '#3085d6'
                });
            }
        }

        // Cargar el reporte cuando la p谩gina est茅 lista
        document.addEventListener('DOMContentLoaded', () => {
            // Event listener para el bot贸n de adjuntar archivo
            document.getElementById('attachFileBtn').addEventListener('click', attachFile);
            
            // Event listener para el bot贸n de subir archivo
            document.getElementById('uploadWidgetBtn').addEventListener('click', handleCloudinaryUpload);
            
            // Event listener para el bot贸n de guardar adjunto
            document.getElementById('saveAttachmentBtn').addEventListener('click', saveAttachment);
            
            // Event listener para cerrar modal al hacer clic fuera
            document.getElementById('attachmentModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('attachmentModal')) {
                    window.closeAttachmentModal();
                }
            });
            
            // Cargar el reporte
            loadReport();
        });
    </script>
</body>
