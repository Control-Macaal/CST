<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Cambios y/o Devoluciones</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --danger: #fc0303;
            --warning: #fc7703;
            --success: #03fc41;
            --attachment: #ffd700;
            --border-radius: 8px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--text);
            padding: 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .initial-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-title h1 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .search-container {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 0.5rem;
            position: relative;
        }

        .search-input-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
        }

        .search-clear {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: none;
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            background: var(--primary-hover);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-size: 0.9rem;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-success {
            background: var(--primary);
        }

        .btn-pdf {
            background: #e74c3c;
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-secondary {
            background: var(--primary);
        }

        .btn-attachment {
            background: var(--attachment);
            color: var(--dark);
        }

        .return-form {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: none;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-header h2 {
            font-size: 1.2rem;
            color: var(--dark);
        }

        .form-header-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
            justify-content: flex-end;
            width: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .invoice-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .invoice-fields .form-group label {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .invoice-fields .form-control {
            font-size: 0.9rem;
            padding: 0.6rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        .form-control:read-only {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        textarea.form-control {
            min-height: 40px;
            resize: none;
            font-size: 0.9rem;
            text-transform: none;
            overflow: hidden;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .products-table th {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem;
            text-align: left;
            font-size: 0.9rem;
        }

        .products-table td {
            padding: 0.6rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
        }

        .products-table tr:last-child td {
            border-bottom: none;
        }

        .products-table input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        .products-table input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .products-table input.code-input {
            width: 90px;
            font-family: monospace;
            letter-spacing: 1px;
            padding: 0.6rem;
        }

        .factory-code-input {
            min-width: 60px;
            width: auto;
            max-width: 150px;
            transition: width 0.2s ease;
        }

        .product-status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            cursor: pointer;
        }

        .status-pending {
            background-color: var(--warning);
        }

        .status-received {
            background-color: var(--success);
        }

        .status-credit-note {
            background-color: var(--primary);
        }

        .status-cancelled {
            background-color: var(--danger);
        }

        .status-date {
            font-size: 0.8rem;
            color: var(--text-light);
            display: block;
            margin-top: 2px;
        }

        .status-cell {
            cursor: pointer;
            position: relative;
        }

        .add-row-btn {
            margin-top: 0.8rem;
            background: var(--accent);
            font-size: 0.85rem;
            padding: 0.6rem 1rem;
        }

        .reports-list {
            display: grid;
            gap: 1rem;
        }

        .report-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.2rem;
            transition: var(--transition);
        }

        .report-card.has-attachment {
            background-color: rgba(255, 215, 0, 0.1);
            border-left: 4px solid var(--attachment);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .report-id {
            font-weight: 700;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .report-date {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .report-supplier {
            font-weight: 600;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }

        .report-notes {
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            max-height: 60px;
            overflow-y: auto;
        }

        .report-products {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.8rem;
            font-size: 0.9rem;
        }

        .report-products th {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.6rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .report-products td {
            padding: 0.6rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.85rem;
        }

        .report-products tr:last-child td {
            border-bottom: none;
        }

        .report-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .attachment-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .attachment-info i {
            color: var(--attachment);
        }

        .attachment-link {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .attachment-link:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 850px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 1.5rem;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h2 {
            font-size: 1.3rem;
        }

        .modal-body .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .modal-body .form-group label {
            min-width: 120px;
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        .modal-body .form-control {
            flex: 1;
            padding: 0.6rem;
            font-size: 0.9rem;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .dropdown-content a {
            color: var(--text);
            padding: 0.8rem 1rem;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        .btn-loading .spinner {
            display: inline-block;
        }

        .btn-loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-input-container {
            position: relative;
            margin-top: 0.5rem;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--attachment);
            color: var(--dark);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #ffed4a;
        }

        .upload-status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            display: none;
        }

        .upload-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .upload-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row, .invoice-fields {
                grid-template-columns: 1fr;
            }
            
            .products-table {
                display: block;
                overflow-x: auto;
            }
            
            .report-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
            
            .report-actions {
                flex-direction: column;
                gap: 0.8rem;
            }

            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }

            .form-header-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .search-container {
                flex-direction: column;
            }

            .search-btn {
                padding: 0.8rem;
            }

            .modal-body .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .modal-body .form-group label {
                min-width: auto;
                margin-bottom: 0.5rem;
            }

            .dropdown-content {
                right: auto;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="initial-loader" id="initialLoader">
        <div class="initial-spinner"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-title">
                <i class="fas fa-exclamation-triangle"></i>
                <h1>Notas de Cambios Macaal</h1>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn" id="backButton">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <button class="btn" id="newReportBtn">
                    <span class="spinner" style="display: none;"></span>
                    <span class="btn-text"><i class="fas fa-plus"></i> Nueva Devoluci√≥n</span>
                </button>
            </div>
        </header>

        <div class="search-container" id="searchContainer">
            <div class="search-input-container">
                <input type="text" class="search-input" id="searchInput" name="searchInput" placeholder="Buscar por n√∫mero, fecha o proveedor...">
                <button class="search-clear" id="searchClear">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="return-form" id="returnForm">
            <div class="form-header">
                <h2><i class="fas fa-file-alt"></i> Nueva Devoluci√≥n</h2>
                <div class="report-id">Registro <span id="reportNumber">--</span></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="supplier">Proveedor</label>
                    <input type="text" class="form-control" id="supplier" name="supplier" required>
                </div>
                <div class="form-group">
                    <label for="reportDate">Fecha</label>
                    <input type="date" class="form-control" id="reportDate" name="reportDate" required>
                </div>
            </div>
            
            <div class="invoice-fields">
                <div class="form-group">
                    <label for="invoiceNumber">N√∫mero de Factura (Opcional)</label>
                    <input type="text" class="form-control" id="invoiceNumber" name="invoiceNumber" placeholder="Ingrese n√∫mero">
                </div>
                <div class="form-group">
                    <label for="invoiceSeries">Serie de Factura (Opcional)</label>
                    <input type="text" class="form-control" id="invoiceSeries" name="invoiceSeries" placeholder="Ingrese serie">
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Observaciones (Opcional)</label>
                <textarea class="form-control" id="notes" name="notes" style="min-height: 40px;"></textarea>
            </div>
            
            <h3 style="margin: 1rem 0 0.5rem; font-size: 1.1rem;">Productos en mal estado</h3>
            
            <table class="products-table" id="productsTable">
                <thead>
                    <tr>
                        <th style="width: 100px;">Sku</th>
                        <th style="width: 80px;">C√≥d. F√°brica</th>
                        <th>Descripci√≥n</th>
                        <th style="width: 70px;">Cantidad</th>
                        <th style="width: 180px;">Motivo</th>
                        <th style="width: 50px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="code-input" id="productSku1" name="productSku1" placeholder="Sku" maxlength="9" required></td>
                        <td><input type="text" class="factory-code-input" id="factoryCode1" name="factoryCode1" placeholder="C√≥d. Fab"></td>
                        <td><input type="text" id="productDescription1" name="productDescription1" placeholder="Descripci√≥n" required></td>
                        <td><input type="number" id="productQuantity1" name="productQuantity1" placeholder="0" min="1" required></td>
                        <td><textarea class="form-control" id="productReason1" name="productReason1" placeholder="Ej: Quebrado" required style="height: 38px; resize: none; overflow: hidden; font-size: 0.95rem; text-transform: uppercase;"></textarea></td>
                        <td style="text-align: center;"><i class="fas fa-trash-alt" style="color: var(--danger); cursor: pointer;"></i></td>
                    </tr>
                </tbody>
            </table>
            
            <button class="btn add-row-btn" id="addRowBtn">
                <i class="fas fa-plus"></i>
                Agregar Producto
            </button>

            <div class="form-header-actions">
                <button class="btn btn-danger" id="cancelReportBtn">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button class="btn btn-success" id="saveReportBtn">
                    <span class="spinner" style="display: none;"></span>
                    <span class="btn-text"><i class="fas fa-save"></i> Guardar</span>
                </button>
            </div>
        </div>

        <div class="reports-list" id="reportsList">
            <div class="no-reports" style="text-align: center; padding: 2.5rem; color: var(--text-light);">
                <i class="fas fa-box-open" style="font-size: 2.5rem; margin-bottom: 1.2rem; opacity: 0.5;"></i>
                <h3>No hay reportes registrados</h3>
                <p>Haz clic en "Nueva Devoluci√≥n" para crear tu primer reporte</p>
            </div>
        </div>
    </div>

    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-file-alt"></i> Detalle de Reporte</h2>
                <button onclick="window.closeModal()" style="background: none; border: none; cursor: pointer; font-size: 1.5rem;">&times;</button>
            </div>
            <div class="modal-body" id="modalReportContent">
            </div>
            <div class="report-actions" id="modalReportActions">
            </div>
        </div>
    </div>

    <div class="modal" id="attachmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-paperclip"></i> Adjuntar Archivo</h2>
                <button onclick="window.closeAttachmentModal()" style="background: none; border: none; cursor: pointer; font-size: 1.5rem;">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Seleccionar archivo PDF</label>
                    <div class="file-input-container">
                        <input type="file" id="fileInput" class="file-input" accept=".pdf">
                        <label for="fileInput" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i> Seleccionar Archivo PDF
                        </label>
                    </div>
                    <div id="uploadStatus" class="upload-status">
                        <div id="uploadStatusContent"></div>

        // Funci√≥n para subir archivo a Cloudinary
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Respuesta Cloudinary:', data);
                
                return {
                    url: data.secure_url,
                    publicId: data.public_id,
                    fileName: file.name,
                    resourceType: data.resource_type,
                    format: data.format
                };
            } catch (error) {
                console.error('Error subiendo archivo:', error);
                throw error;
            }
        }

                </div>
                <div class="form-group">
                    <label>N√∫mero de Factura</label>
                    <div class="form-control" style="background: #f8f9fa;">${report.invoiceNumber}</div>
                </div>
                <div class="form-group">
                    <label>Serie de Factura</label>
                    <div class="form-control" style="background: #f8f9fa;">${report.invoiceSeries}</div>
                </div>
                ${report.notes ? `
                <div class="form-group">
                    <label>Observaciones</label>
                    <div class="form-control" style="background: #f8f9fa; min-height: auto;">${report.notes}</div>
                </div>
                ` : ''}
                ${report.attachmentUrl ? `
                <div class="form-group">
                    <label>Archivo Adjunto</label>
                    <div class="attachment-info" style="margin-top: 0.5rem;">
                        <i class="fas fa-paperclip"></i>
                        <span>Archivo adjunto:</span>
                        <a href="${report.attachmentUrl}" target="_blank" class="attachment-link">
                            <i class="fas fa-file-pdf"></i> ${report.attachmentName || 'Ver archivo'}
                        </a>
                    </div>
                </div>
                ` : ''}
                <div class="form-group">
                    <label>Productos en mal estado</label>
                    <table class="report-products" style="width: 100%; margin-top: 0;">
                        <thead>
                            <tr>
                                <th style="width: 100px;">Sku</th>
                                <th style="width: 80px;">C√≥d. F√°brica</th>
                                <th>Descripci√≥n</th>
                                <th style="width: 70px;">Cantidad</th>
                                <th style="width: 120px;">Motivo</th>
                                <th style="width: 120px;">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${report.products ? report.products.map((product, index) => `
                                <tr>
                                    <td>${product.sku || ''}</td>
                                    <td>${product.factoryCode || '-'}</td>
                                    <td>${product.description}</td>
                                    <td>${product.quantity}</td>
                                    <td>${product.reason}</td>
                                    <td class="status-cell">
                                        <span class="product-status status-${product.status === 'received' ? product.receptionType === 'credit-note' ? 'credit-note' : 'received' : product.status}"></span>
                                        ${product.status === 'pending' ? 'Pendiente' : 
                                          product.status === 'received' ? (product.receptionType === 'credit-note' ? 'Nota Cr√©dito' : 'Recibido') : 
                                          'Anulado'}
                                        ${product.receivedDate ? `<span class="status-date">Recibido el: ${formatDateTime(product.receivedDate)}</span>` : ''}
                                    </td>
                                </tr>
                            `).join('') : ''}
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('modalReportActions').innerHTML = `
                <button class="btn btn-pdf" onclick="generatePDF('${report.id}')">
                    <i class="fas fa-file-pdf"></i>
                    Generar PDF
                </button>
                ${report.status === 'active' ? `
                <button class="btn btn-attachment" onclick="attachFile('${report.id}')">
                    <i class="fas fa-paperclip"></i> Adjuntar Archivo
                </button>
                ` : ''}
                <button class="btn" onclick="window.closeModal()">
                    <i class="fas fa-times"></i>
                    Cerrar
                </button>
            `;
            
            document.getElementById('reportModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };

        // Generar PDF del reporte
        window.generatePDF = function(reportId) {
            const report = reports.find(r => r.id === reportId);
            if (!report) return;
            
            try {
                const doc = new jsPDF();
                
                // Configuraci√≥n b√°sica del PDF
                const marginLeft = 15;
                const marginRight = 15;
                const pageWidth = doc.internal.pageSize.getWidth();
                
                // T√≠tulo
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text(companyName, pageWidth / 2, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.setFont('helvetica', 'normal');
                doc.text('Nota de Cambios y/o devoluciones.', pageWidth / 2, 30, { align: 'center' });
                
                // Informaci√≥n del reporte
                doc.setFontSize(10);
                let yPosition = 50;
                
                doc.text(`Proveedor: ${report.supplier}`, marginLeft, yPosition);
                doc.text(`N√∫mero de Reporte: ${report.id}`, pageWidth - marginRight - 60, yPosition);
                
                yPosition += 10;
                doc.text(`Fecha de Reporte: ${formatDate(report.date)}`, marginLeft, yPosition);
                doc.text(`Factura: ${report.invoiceNumber} / ${report.invoiceSeries}`, pageWidth - marginRight - 60, yPosition);
                
                yPosition += 15;
                
                // Tabla de productos
                const tableData = report.products ? report.products.map(product => [
                    product.sku || '',
                    product.factoryCode || '-',
                    product.description,
                    product.quantity.toString(),
                    product.reason,
                    product.status === 'pending' ? 'Pendiente' : 
                    product.status === 'received' ? (product.receptionType === 'credit-note' ? 'Nota Cr√©dito' : 'Recibido') : 
                    'Anulado'
                ]) : [];
                
                doc.autoTable({
                    startY: yPosition,
                    head: [['Sku', 'C√≥d. F√°brica', 'Descripci√≥n', 'Cantidad', 'Motivo', 'Estado']],
                    body: tableData,
                    margin: { left: marginLeft, right: marginRight },
                    styles: {
                        fontSize: 9,
                        cellPadding: 3,
                    },
                    headStyles: {
                        fillColor: [67, 97, 238],
                        textColor: 255,
                        fontStyle: 'bold',
                    }
                });
                
                // Guardar PDF
                const fileName = `NotaDeCambio${report.id}_${report.supplier.replace(/\s+/g, '_')}.pdf`;
                doc.save(fileName);
            } catch (error) {
                console.error("Error al generar PDF:", error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurri√≥ un error al generar el PDF',
                    icon: 'error',
                    confirmButtonColor: '#3085d6'
                });
            }
        };

        // ========== INICIALIZACI√ìN COMPLETA ==========

        // Guardar adjunto en el reporte
        document.getElementById('saveAttachmentBtn').addEventListener('click', function() {
            if (!currentReportForAttachment || !currentAttachmentUrl) {
                Swal.fire({
                    title: 'Error',
                    text: 'No hay archivo para adjuntar',
                    icon: 'error',
                    confirmButtonColor: '#3085d6'
                });
                return;
            }
            
            const saveBtn = this;
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            saveBtn.disabled = true;
            
            db.collection("reportesMalEstado").doc(currentReportForAttachment)
                .update({
                    attachmentUrl: currentAttachmentUrl,
                    attachmentName: currentAttachmentName,
                    attachmentDate: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    Swal.fire({
                        title: 'Archivo adjuntado',
                        text: 'El archivo se ha adjuntado correctamente al reporte',
                        icon: 'success',
                        confirmButtonColor: '#3085d6'
                    }).then(() => {
                        window.closeAttachmentModal();
                        loadReports();
                        if (document.getElementById('reportModal').style.display === 'flex') {
                            viewReport(currentReportForAttachment);
                        }
                    });
                })
                .catch(error => {
                    console.error("Error al adjuntar archivo:", error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Ocurri√≥ un error al adjuntar el archivo',
                        icon: 'error',
                        confirmButtonColor: '#3085d6'
                    });
                })
                .finally(() => {
                    saveBtn.innerHTML = originalText;
                    saveBtn.disabled = false;
                });
        });

        // Event listener para el input de archivo
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        // Inicializaci√≥n cuando el DOM est√° listo
        document.addEventListener('DOMContentLoaded', function() {
            // Event listeners principales
            document.getElementById('newReportBtn').addEventListener('click', showNewReportForm);
            document.getElementById('cancelReportBtn').addEventListener('click', () => hideReturnForm(true));
            document.getElementById('saveReportBtn').addEventListener('click', saveReport);
            document.getElementById('addRowBtn').addEventListener('click', addProductRow);
            
            // Event listeners para modales
            document.getElementById('reportModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('reportModal')) window.closeModal();
            });
            document.getElementById('attachmentModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('attachmentModal')) window.closeAttachmentModal();
            });
            
            // Event listeners para b√∫squeda
            document.getElementById('searchBtn').addEventListener('click', searchReports);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchReports();
            });

            // Convertir autom√°ticamente a may√∫sculas mientras se escribe
            document.addEventListener('input', function(e) {
                if (e.target.matches('#supplier, #productsTable input[type="text"]:not(.code-input), #invoiceNumber, #invoiceSeries, #productsTable textarea')) {
                    e.target.value = e.target.value.toUpperCase();
                }
            });

            // Cargar reportes al iniciar
            loadReports();
        });

        // Funci√≥n de b√∫squeda
        function searchReports() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim().toLowerCase().replace('#', '');
            
            if (searchTerm === '') {
                loadReports();
                return;
            }
            
            const filteredReports = reports.filter(report => {
                const reportId = report.id.replace('#', '').toLowerCase();
                return reportId.includes(searchTerm) || 
                       formatDate(report.date).toLowerCase().includes(searchTerm) ||
                       report.supplier.toLowerCase().includes(searchTerm);
            });
            
            renderReportsList(filteredReports);
        }

        // Funciones placeholder para acciones no implementadas
        window.confirmEditReport = function(reportId) {
            Swal.fire({
                title: 'Funci√≥n no implementada',
                text: 'La edici√≥n de reportes no est√° implementada en esta versi√≥n',
                icon: 'info',
                confirmButtonColor: '#3085d6'
            });
        };

        window.cancelReport = function(reportId) {
            Swal.fire({
                title: 'Funci√≥n no implementada',
                text: 'La anulaci√≥n de reportes no est√° implementada en esta versi√≥n',
                icon: 'info',
                confirmButtonColor: '#3085d6'
            });
        };

        window.updateProductStatus = function(reportId, productIndex, newStatus, receptionType) {
            Swal.fire({
                title: 'Funci√≥n no implementada',
                text: 'La actualizaci√≥n de estado de productos no est√° implementada en esta versi√≥n',
                icon: 'info',
                confirmButtonColor: '#3085d6'
            });
        };
    </script>
</body>
</html>
