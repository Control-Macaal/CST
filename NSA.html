<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Cambios Macaal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --danger: #fc0303;
            --warning: #fc7703;
            --success: #03fc41;
            --attachment: #ffd700;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            padding: 0;
            min-height: 100vh;
            font-size: 16px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            min-height: 100vh;
        }

        /* Spinner de carga inicial */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .initial-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: var(--dark);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 1rem;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .header-title h1 {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-icons {
            display: flex;
            gap: 0.8rem;
        }

        .icon-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.3rem;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }

        .icon-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.4);
        }

        .icon-btn.back {
            background: var(--text-light);
        }

        /* Pantallas */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Filtros */
        .filter-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            min-width: 220px;
            box-shadow: var(--shadow);
            z-index: 100;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-top: 0.8rem;
            padding: 1rem;
        }

        .filter-content.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            padding: 0.8rem 0;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .filter-checkbox:last-child {
            border-bottom: none;
        }

        .filter-checkbox:hover {
            background-color: #f8f9fa;
        }

        .filter-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .filter-checkbox label {
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            flex: 1;
        }

        /* Botones principales */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: var(--transition);
            font-size: 1.1rem;
            text-decoration: none;
            justify-content: center;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            box-shadow: 0 4px 8px rgba(252, 3, 3, 0.3);
        }

        .btn-success {
            background: var(--success);
            box-shadow: 0 4px 8px rgba(3, 252, 65, 0.3);
        }

        .btn-pdf {
            background: #e74c3c;
        }

        .btn-warning {
            background: var(--warning);
        }

        /* Formulario de nueva devoluci贸n */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(67, 97, 238, 0.1);
        }

        .form-header h2 {
            font-size: 1.4rem;
            color: var(--dark);
            font-weight: 700;
        }

        .report-id {
            font-weight: 700;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            padding: 0.6rem 1rem;
            border-radius: 12px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            font-size: 1rem;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-size: 1rem;
            text-transform: uppercase;
            background-color: white;
            transition: var(--transition);
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: none;
            font-size: 1rem;
            text-transform: none;
        }

        .products-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .products-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--dark);
            font-weight: 600;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .product-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .product-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .product-row:last-child {
            margin-bottom: 0;
        }

        .product-field {
            display: flex;
            flex-direction: column;
        }

        .product-field label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .product-field input,
        .product-field textarea {
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .product-field.full-width {
            grid-column: 1 / -1;
        }

        .product-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }

        .delete-product {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .delete-product:hover {
            background: rgba(252, 3, 3, 0.1);
        }

        .add-row-btn {
            margin-top: 1rem;
            background: var(--accent);
            font-size: 1rem;
            padding: 1rem;
            border-radius: 12px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Lista de reportes */
        .reports-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: rgba(67, 97, 238, 0.2);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
        }

        .report-info h3 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .report-date {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .report-status {
            background: var(--warning);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .report-status.completed {
            background: var(--success);
        }

        .report-status.cancelled {
            background: var(--danger);
        }

        .report-supplier {
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .report-notes {
            color: var(--text-light);
            margin-bottom: 1.2rem;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .report-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-bottom: 1.2rem;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .report-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }

        .action-btn {
            padding: 0.8rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            color: white;
            border: none;
        }

        .action-btn.view {
            background: var(--primary);
        }

        .action-btn.pdf {
            background: #e74c3c;
        }

        .action-btn.edit {
            background: var(--warning);
        }

        .action-btn.cancel {
            background: var(--danger);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Pantalla de detalle del reporte */
        .detail-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(67, 97, 238, 0.1);
        }

        .detail-header h2 {
            font-size: 1.4rem;
            color: var(--dark);
            font-weight: 700;
        }

        .detail-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .detail-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
        }

        .products-grid {
            display: grid;
            gap: 1rem;
        }

        .product-detail-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.2rem;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .product-detail-card:hover {
            border-color: var(--primary);
        }

        .product-main-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .product-sku {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .product-quantity {
            background: var(--primary);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .product-description {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .product-reason {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .status-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .status-option {
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-option.selected {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            transform: scale(1.05);
        }

        .status-option.received {
            border-color: var(--success);
            color: var(--success);
        }

        .status-option.received.selected {
            background: rgba(3, 252, 65, 0.1);
        }

        .status-option.credit-note {
            border-color: var(--accent);
            color: var(--accent);
        }

        .status-option.credit-note.selected {
            background: rgba(72, 149, 239, 0.1);
        }

        .detail-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .save-btn {
            flex: 1;
            padding: 1.2rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            box-shadow: 0 4px 8px rgba(3, 252, 65, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(3, 252, 65, 0.4);
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Estados de productos */
        .product-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-pending {
            background-color: var(--warning);
        }

        .status-received {
            background-color: var(--success);
        }

        .status-credit-note {
            background-color: var(--accent);
        }

        .status-cancelled {
            background-color: var(--danger);
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        .btn-loading .spinner {
            display: inline-block;
        }

        .btn-loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No reports message */
        .no-reports {
            text-align: center;
            padding: 3rem 1.5rem;
            color: white;
        }

        .no-reports i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .no-reports h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .no-reports p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
            }
            
            header {
                padding: 0.8rem;
            }
            
            .header-title h1 {
                font-size: 1.2rem;
            }
            
            .icon-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .form-container, .detail-container {
                padding: 1.2rem;
            }
            
            .report-card {
                padding: 1.2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .status-selector {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 360px) {
            .report-actions {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .product-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Spinner de carga inicial -->
    <div class="initial-loader" id="initialLoader">
        <div class="initial-spinner"></div>
    </div>

    <div class="container">
        <!-- Header Principal -->
        <header id="mainHeader">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h1>Notas de Cambios</h1>
                </div>
                <div class="header-icons">
                    <button class="icon-btn" id="newReportBtn" title="Nueva Devoluci贸n">
                        <i class="fas fa-plus"></i>
                    </button>
                    <div class="filter-dropdown">
                        <button class="icon-btn" id="filterBtn" title="Filtros">
                            <i class="fas fa-filter"></i>
                        </button>
                        <div class="filter-content" id="filterContent">
                            <div class="filter-checkbox">
                                <input type="checkbox" id="filterCompleted">
                                <label for="filterCompleted">Completos</label>
                            </div>
                            <div class="filter-checkbox">
                                <input type="checkbox" id="filterPending" checked>
                                <label for="filterPending">Pendientes</label>
                            </div>
                            <div class="filter-checkbox">
                                <input type="checkbox" id="filterCancelled">
                                <label for="filterCancelled">Anulados</label>
                            </div>
                        </div>
                    </div>
                    <button class="icon-btn" id="fusionBtn" title="Fusi贸n NC">
                        <i class="fas fa-object-group"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Header Detalle (oculto inicialmente) -->
        <header id="detailHeader" style="display: none;">
            <div class="header-content">
                <div class="header-title">
                    <button class="icon-btn back" id="backButton" title="Volver">

        function getProductsFromForm() {
            const products = [];

                products: getProductsFromForm(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                reportNumber: parseInt(currentReportId.replace('#', ''))
            };
            
            try {
                // Mostrar spinner en el bot贸n

                saveReportBtn.querySelector('.btn-text').style.display = 'inline';

        // Cargar reportes desde Firebase
        function loadReports() {
            toggleInitialLoader(true);
            
            db.collection("reportesMalEstado")
                .orderBy("createdAt", "desc")
                .get()
                .then(querySnapshot => {
                    reports = [];
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        // Asegurar que los productos tengan status
                        if (data.products) {
                            data.products.forEach(product => {
                                if (!product.status) {
                                    product.status = 'pending';
                                }
                                if (!product.receptionType) {
                                    product.receptionType = 'received';
                                }
                            });
                        }
                        reports.push(data);
                    });
                    
                    filterReports();
                    toggleInitialLoader(false);
                })
                .catch(error => {
                    console.error("Error al cargar reportes:", error);
                    toggleInitialLoader(false);
                    Swal.fire({
                        title: 'Error',
                        text: 'Ocurri贸 un error al cargar los reportes',
                        icon: 'error',
                        confirmButtonColor: '#3085d6'
                    });
                });
        }

                    <h3><i class="fas fa-info-circle"></i> Informaci贸n del Reporte</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">N煤mero de Reporte</span>
                            <span class="info-value">${report.id}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fecha</span>
                            <span class="info-value">${formatDate(report.date)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Proveedor</span>
                            <span class="info-value">${report.supplier}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Estado</span>
                            <span class="info-value">${report.status === 'cancelled' ? 'ANULADO' : (isCompleted ? 'COMPLETADO' : 'PENDIENTE')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">N煤mero de Factura</span>
                            <span class="info-value">${report.invoiceNumber}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Serie de Factura</span>
                            <span class="info-value">${report.invoiceSeries}</span>
                        </div>
                    </div>
                    ${report.notes ? `
                    <div style="margin-top: 1rem;">
                        <div class="info-label">Observaciones</div>
                        <div class="info-value">${report.notes}</div>
                    </div>
                    ` : ''}
                </div>
                <div class="detail-section">
                    <h3><i class="fas fa-boxes"></i> Productos (${report.products ? report.products.length : 0})</h3>
                    <div class="products-grid">
                        ${productsHTML}
                    </div>
                </div>
                <div class="detail-actions">
                    <button class="save-btn" id="saveStatusBtn" disabled>
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
            `;
            
            // Agregar event listeners a los selectores de estado
            document.querySelectorAll('.status-option').forEach(option => {
                option.addEventListener('click', function() {
                    const productIndex = parseInt(this.getAttribute('data-product-index'));
                    const newStatus = this.getAttribute('data-status');
                    
                    // Remover selecci贸n de otros botones en el mismo grupo
                    this.parentNode.querySelectorAll('.status-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Seleccionar el bot贸n clickeado
                    this.classList.add('selected');
                    
                    // Guardar el cambio
                    productStatusChanges[productIndex] = newStatus;
                    
                    // Habilitar el bot贸n de guardar
                    document.getElementById('saveStatusBtn').disabled = false;
                });
            });
            
            // Mostrar la pantalla de detalle
            showScreen('detailScreen');
        };

        // Guardar cambios de estado
        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'saveStatusBtn') {
                saveStatusChanges();
            }
        });

        async function saveStatusChanges() {
            if (!currentReportInDetail || Object.keys(productStatusChanges).length === 0) return;
            
            const saveBtn = document.getElementById('saveStatusBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            
            try {
                // Actualizar los productos con los nuevos estados
                const updatedProducts = [...currentReportInDetail.products];
                
                Object.keys(productStatusChanges).forEach(index => {
                    const productIndex = parseInt(index);
                    const newStatus = productStatusChanges[index];
                    
                    if (newStatus === 'pending') {
                        updatedProducts[productIndex].status = 'pending';
                        updatedProducts[productIndex].receivedDate = null;
                        updatedProducts[productIndex].receptionType = 'received';
                    } else if (newStatus === 'received' || newStatus === 'credit-note') {
                        updatedProducts[productIndex].status = 'received';
                        updatedProducts[productIndex].receivedDate = new Date().toISOString();
                        updatedProducts[productIndex].receptionType = newStatus === 'credit-note' ? 'credit-note' : 'received';
                    }
                });
                
                // Actualizar en Firebase
                await db.collection("reportesMalEstado").doc(currentReportInDetail.id)
                    .update({
                        products: updatedProducts,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                // Verificar si el reporte est谩 completado
                const allFinal = updatedProducts.every(product => 
                    product.status === 'received' || 
                    (product.status === 'received' && product.receptionType === 'credit-note') ||
                    product.status === 'low' || 
                    product.status === 'cancelled'
                );
                
                if (allFinal && currentReportInDetail.status !== 'completed') {
                    await db.collection("reportesMalEstado").doc(currentReportInDetail.id)
                        .update({
                            status: 'completed',
                            completedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                }
                
                await Swal.fire({
                    title: 'Cambios guardados',
                    text: 'Los estados de los productos se han actualizado correctamente',
                    icon: 'success',
                    confirmButtonColor: '#3085d6'
                });
                
                // Recargar reportes y volver a la pantalla principal
                await loadReports();
                showScreen('mainScreen');
                
            } catch (error) {
                console.error("Error al guardar cambios:", error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurri贸 un error al guardar los cambios',
                    icon: 'error',
                    confirmButtonColor: '#3085d6'
                });
                
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Guardar Cambios';
            }
        }

        // Generar PDF del reporte
        window.generatePDF = function(reportId) {
            const report = reports.find(r => r.id === reportId);
            if (!report) return;
            
            try {
                const doc = new jsPDF();
                
                // Configuraci贸n
                const marginLeft = 15;
                const marginRight = 15;
                const pageWidth = doc.internal.pageSize.getWidth();
                const contentWidth = pageWidth - marginLeft - marginRight;
                
                // T铆tulo
                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('MACAAL S.A', pageWidth / 2, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.setFont('helvetica', 'normal');
                doc.text('Nota de Cambios y/o devoluciones', pageWidth / 2, 30, { align: 'center' });
                
                // L铆nea separadora
                doc.setDrawColor(200, 200, 200);
                doc.line(marginLeft, 35, pageWidth - marginRight, 35);
                
                // Informaci贸n del reporte
                doc.setFontSize(10);
                let yPosition = 45;
                
                doc.text(`Proveedor: ${report.supplier}`, marginLeft, yPosition);
                doc.text(`N煤mero de Reporte: ${report.id}`, pageWidth - marginRight, yPosition, { align: 'right' });
                
                yPosition += 7;
                doc.text(`Fecha: ${formatDate(report.date)}`, marginLeft, yPosition);
                doc.text(`Factura: ${report.invoiceNumber} / ${report.invoiceSeries}`, pageWidth - marginRight, yPosition, { align: 'right' });
                
                yPosition += 10;
                
                if (report.notes) {
                    const splitNotes = doc.splitTextToSize(`Observaciones: ${report.notes}`, contentWidth);
                    doc.text(splitNotes, marginLeft, yPosition);
                    yPosition += splitNotes.length * 5 + 10;
                } else {
                    yPosition += 10;
                }
                
                // Tabla de productos
                const tableData = report.products ? report.products.map(product => [
                    product.sku || '',
                    product.description,
                    product.quantity.toString(),
                    product.reason,
                    product.status === 'pending' ? 'Pendiente' : 
                    product.status === 'received' ? (product.receptionType === 'credit-note' ? 'Nota Cr茅dito' : 'Recibido') : 
                    'Anulado'
                ]) : [];
                
                doc.autoTable({
                    startY: yPosition,
                    head: [['Sku', 'Descripci贸n', 'Cantidad', 'Motivo', 'Estado']],
                    body: tableData,
                    margin: { left: marginLeft, right: marginRight },
                    styles: {
                        fontSize: 9,
                        cellPadding: 3
                    },
                    headStyles: {
                        fillColor: [67, 97, 238],
                        textColor: 255,
                        fontStyle: 'bold'
                    }
                });
                
                // Firmas
                const lastY = doc.lastAutoTable.finalY + 20;
                
                doc.setFontSize(12);
                doc.text('Fecha de Entrega: ________________________', marginLeft, lastY);
                doc.text('Recibe: _________________________________', marginLeft, lastY + 15);
                doc.text('Entrega: ________________________________', marginLeft, lastY + 30);
                
                // Guardar PDF
                const fileName = `NotaDeCambio${report.id}.pdf`;
                doc.save(fileName);
            } catch (error) {
                console.error("Error al generar PDF:", error);
                Swal.fire({
                    title: 'Error',
                    text: 'Ocurri贸 un error al generar el PDF',
                    icon: 'error',
                    confirmButtonColor: '#3085d6'
                });
            }
        }

        // Inicializaci贸n cuando el DOM est谩 listo
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners para los filtros
            document.getElementById('filterCompleted').addEventListener('change', filterReports);
            document.getElementById('filterPending').addEventListener('change', filterReports);
            document.getElementById('filterCancelled').addEventListener('change', filterReports);

            // Event listener para el bot贸n de filtros
            document.getElementById('filterBtn').addEventListener('click', toggleFilterDropdown);

            // Event listeners principales
            document.getElementById('newReportBtn').addEventListener('click', showNewReportForm);
            document.getElementById('cancelReportBtn').addEventListener('click', () => {
                Swal.fire({
                    title: '驴Cancelar operaci贸n?',
                    text: '驴Est谩s seguro que deseas cancelar esta operaci贸n? Los datos no guardados se perder谩n.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'S铆, cancelar',
                    cancelButtonText: 'No, continuar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        showScreen('mainScreen');
                        isCreatingNewReport = false;
                    }
                });
            });
            document.getElementById('saveReportBtn').addEventListener('click', saveReport);
            document.getElementById('addRowBtn').addEventListener('click', addProductRow);
            document.getElementById('backButton').addEventListener('click', () => {
                showScreen('mainScreen');
            });

            // Event listener para el bot贸n de fusi贸n (placeholder)
            document.getElementById('fusionBtn').addEventListener('click', () => {
                Swal.fire({
                    title: 'Funci贸n en desarrollo',
                    text: 'La funci贸n de fusi贸n de notas de cambio estar谩 disponible pr贸ximamente.',
                    icon: 'info',
                    confirmButtonColor: '#3085d6'
                });
            });

            // Event listener para PDF en pantalla de detalle
            document.getElementById('detailPdfBtn').addEventListener('click', () => {
                if (currentReportInDetail) {
                    generatePDF(currentReportInDetail.id);
                }
            });

            // Convertir autom谩ticamente a may煤sculas mientras se escribe
            document.addEventListener('input', function(e) {
                if (e.target.matches('#supplier, #productsContainer input[type="text"], #invoiceNumber, #invoiceSeries, #productsContainer textarea')) {
                    e.target.value = e.target.value.toUpperCase();
                }
            });

            // Cargar reportes al iniciar
            loadReports();
        });
    </script>
</body>
</html>
