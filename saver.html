<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carga de Tarimas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --darker: #0f172a;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.5;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            overflow-x: hidden;
        }

        .app-header {
            padding: 0.75rem 1rem;
            background-color: var(--lighter);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .screen {
            display: none;
            flex: 1;
            padding: 1rem;
            flex-direction: column;
            width: 100%;
        }

        .screen.active {
            display: flex;
        }

        .camera-container {
            position: relative;
            flex: 1;
            background-color: var(--darker);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #cameraView {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0.75rem;
            pointer-events: none;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            pointer-events: auto;
        }

        .btn-camera {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--lighter);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .btn-capture {
            width: 56px;
            height: 56px;
            background-color: var(--primary);
            color: white;
        }

        .photo-counter {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin: 0.5rem;
            align-self: flex-end;
        }

        .form-section {
            background-color: var(--lighter);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .form-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            background-color: var(--lighter);
        }

        .photos-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 0.6rem;
            margin-top: 0.8rem;
        }

        .photo-thumbnail {
            position: relative;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            aspect-ratio: 1/1;
            box-shadow: var(--shadow);
        }

        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-photo {
            position: absolute;
            top: 0.2rem;
            right: 0.2rem;
            width: 22px;
            height: 22px;
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.95rem;
            border: none;
            min-height: 48px;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: var(--gray-light);
            color: var(--dark);
        }

        .progress-container {
            height: 4px;
            background-color: var(--gray-light);
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0;
            transition: width 0.4s ease;
        }

        .confirmation {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(16, 185, 129, 0.1);
            border-radius: var(--border-radius);
            margin: 1rem 0;
            border: 1.5px solid rgba(16, 185, 129, 0.2);
            display: none;
        }

        .confirmation-icon {
            font-size: 2.2rem;
            color: var(--success);
            margin-bottom: 0.8rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.6rem;
            margin-top: 1rem;
        }

        .action-buttons .btn {
            margin-top: 0;
        }

        @media (max-width: 360px) {
            .photos-preview {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-pallet"></i>
                </div>
                <span class="logo-text">Carga de Tarimas</span>
            </div>
        </header>

        <!-- Pantalla de Cámara -->
        <div class="screen active" id="cameraScreen">
            <div class="camera-container">
                <video id="cameraView" autoplay playsinline></video>
                <div class="camera-overlay">
                    <div class="photo-counter" id="photoCounter">
                        <i class="fas fa-camera"></i>
                        <span>0/5 fotos</span>
                    </div>
                    <div class="camera-controls">
                        <button class="btn-camera" id="btnFlipCamera">
                            <i class="fas fa-camera-retro"></i>
                        </button>
                        <button class="btn-camera btn-capture" id="btnCapture">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="btnContinue" disabled>
                <i class="fas fa-arrow-right"></i>
                <span>Continuar al formulario</span>
            </button>
        </div>

        <!-- Pantalla de Formulario -->
        <div class="screen" id="formScreen">
            <div class="form-section">
                <h3 class="form-title"><i class="fas fa-clipboard-list"></i> Datos de la tarima</h3>
                <div class="form-group">
                    <label for="tienda" class="form-label">Tienda</label>
                    <select id="tienda" class="form-control" required>
                        <option value="">Seleccionar tienda</option>
                        <option value="hogar1">Hogar 1</option>
                        <option value="hogar2">Hogar 2</option>
                        <option value="eplastik">Eplastik</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numeroTarima" class="form-label">Número de tarima</label>
                    <input type="number" id="numeroTarima" class="form-control" required placeholder="Ej: 101">
                </div>
                <div class="form-group">
                    <label class="form-label">Fecha de envío</label>
                    <div class="form-value" id="fechaEnvio"></div>
                </div>
            </div>
            
            <div class="form-section">
                <h3 class="form-title"><i class="fas fa-images"></i> Fotos tomadas</h3>
                <div class="photos-preview" id="photosPreview"></div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="confirmation" id="confirmation">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>¡Tarima registrada!</h3>
                <p>Los datos se han guardado correctamente.</p>
                <button class="btn btn-primary" id="btnNewRegister">
                    <i class="fas fa-plus"></i>
                    <span>Nuevo registro</span>
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" id="btnBack">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver</span>
                </button>
                <button class="btn btn-primary" id="btnSubmit">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>

    <script>
        // Configuración de Firebase con tus datos
        const firebaseConfig = {
            apiKey: "AIzaSyC0Y8jROxVu6a6TS0-n-GjpD-FP-dwzjuw",
            authDomain: "images-cargatarima.firebaseapp.com",
            projectId: "images-cargatarima",
            storageBucket: "images-cargatarima.appspot.com",
            messagingSenderId: "871809179845",
            appId: "1:871809179845:web:005744f3c159edbaba10ac"
        };

        // Inicializa Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Referencias a los servicios
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Estado de la aplicación
        const state = {
            photos: [],
            maxPhotos: 5,
            usingFrontCamera: false,
            stream: null
        };

        // Elementos del DOM
        const elements = {
            cameraScreen: document.getElementById('cameraScreen'),
            formScreen: document.getElementById('formScreen'),
            cameraView: document.getElementById('cameraView'),
            btnCapture: document.getElementById('btnCapture'),
            btnFlipCamera: document.getElementById('btnFlipCamera'),
            btnContinue: document.getElementById('btnContinue'),
            btnBack: document.getElementById('btnBack'),
            btnSubmit: document.getElementById('btnSubmit'),
            btnNewRegister: document.getElementById('btnNewRegister'),
            photoCounter: document.getElementById('photoCounter'),
            photosPreview: document.getElementById('photosPreview'),
            fechaEnvio: document.getElementById('fechaEnvio'),
            progressContainer: document.getElementById('progressContainer'),
            progressBar: document.getElementById('progressBar'),
            confirmation: document.getElementById('confirmation')
        };

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            setupCamera();
            setupEventListeners();
        });

        function setCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            };
            elements.fechaEnvio.textContent = now.toLocaleDateString('es-ES', options);
        }

        async function setupCamera() {
            try {
                state.stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: state.usingFrontCamera ? "user" : "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                elements.cameraView.srcObject = state.stream;
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                alert("No se pudo acceder a la cámara. Usando modo sin cámara.");
                elements.btnContinue.disabled = false;
            }
        }

        function setupEventListeners() {
            elements.btnCapture.addEventListener('click', capturePhoto);
            elements.btnFlipCamera.addEventListener('click', flipCamera);
            elements.btnContinue.addEventListener('click', showFormScreen);
            elements.btnBack.addEventListener('click', returnToCamera);
            elements.btnSubmit.addEventListener('click', submitForm);
            elements.btnNewRegister.addEventListener('click', resetApp);
        }

        function capturePhoto() {
            // Crear canvas para captura
            const canvas = document.createElement('canvas');
            canvas.width = elements.cameraView.videoWidth;
            canvas.height = elements.cameraView.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Aplicar espejo si es cámara frontal
            if (state.usingFrontCamera) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            
            ctx.drawImage(elements.cameraView, 0, 0, canvas.width, canvas.height);
            
            // Guardar foto
            const photoData = canvas.toDataURL('image/jpeg', 0.85);
            state.photos.push(photoData);
            
            // Actualizar UI
            updatePhotoCounter();
            
            // Habilitar continuar si hay fotos
            if (state.photos.length > 0) {
                elements.btnContinue.disabled = false;
            }
            
            // Si alcanzó el máximo, mostrar mensaje
            if (state.photos.length >= state.maxPhotos) {
                setTimeout(() => {
                    alert(`Has alcanzado el máximo de ${state.maxPhotos} fotos. Puedes continuar al formulario.`);
                }, 300);
            }
        }

        function updatePhotoCounter() {
            elements.photoCounter.innerHTML = `
                <i class="fas fa-camera"></i>
                <span>${state.photos.length}/${state.maxPhotos} fotos</span>
            `;
        }

        async function flipCamera() {
            state.usingFrontCamera = !state.usingFrontCamera;
            
            // Detener stream actual
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            
            // Iniciar nueva cámara
            await setupCamera();
        }

        function showFormScreen() {
            // Detener cámara
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            
            // Cambiar pantalla
            elements.cameraScreen.classList.remove('active');
            elements.formScreen.classList.add('active');
            
            // Mostrar fotos
            renderPhotos();
        }

        function returnToCamera() {
            // Mantenemos las fotos actuales pero permitimos tomar más
            elements.formScreen.classList.remove('active');
            elements.cameraScreen.classList.add('active');
            
            // Reiniciamos la cámara
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            setupCamera();
        }

        function renderPhotos() {
            elements.photosPreview.innerHTML = '';
            
            state.photos.forEach((photo, index) => {
                const photoElement = document.createElement('div');
                photoElement.className = 'photo-thumbnail';
                photoElement.innerHTML = `
                    <img src="${photo}" alt="Foto de tarima ${index + 1}">
                    <button class="remove-photo" onclick="removePhoto(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                elements.photosPreview.appendChild(photoElement);
            });
        }

        function removePhoto(index) {
            state.photos.splice(index, 1);
            renderPhotos();
        }

        async function uploadPhotos(photos) {
            const uploadPromises = photos.map(async (photoData, index) => {
                try {
                    // Convertir Data URL a Blob
                    const response = await fetch(photoData);
                    const blob = await response.blob();
                    
                    // Crear referencia única para cada imagen
                    const storageRef = storage.ref().child(`tarimas/${Date.now()}_${index}.jpg`);
                    
                    // Subir el archivo
                    await storageRef.put(blob);
                    
                    // Obtener URL de descarga
                    return await storageRef.getDownloadURL();
                } catch (error) {
                    console.error("Error al subir foto:", error);
                    return null;
                }
            });
            
            return Promise.all(uploadPromises);
        }

        async function submitForm(e) {
            e.preventDefault();
            
            // Validaciones básicas
            const tienda = document.getElementById('tienda').value;
            const numeroTarima = document.getElementById('numeroTarima').value;
            
            if (!tienda || !numeroTarima || state.photos.length === 0) {
                alert('Por favor completa todos los campos requeridos y toma al menos una foto');
                return;
            }
            
            // Mostrar progreso
            elements.progressContainer.style.display = 'block';
            elements.progressBar.style.width = '10%';
            elements.btnSubmit.disabled = true;
            
            try {
                // Subir fotos (30% progreso)
                elements.progressBar.style.width = '30%';
                const photoUrls = await uploadPhotos(state.photos);
                const validPhotoUrls = photoUrls.filter(url => url !== null);
                
                if (validPhotoUrls.length === 0) {
                    throw new Error("No se pudieron subir las fotos");
                }
                
                // Preparar datos (50% progreso)
                elements.progressBar.style.width = '50%';
                const tarimaData = {
                    tienda: tienda,
                    numeroTarima: numeroTarima,
                    observaciones: document.getElementById('observaciones').value || '',
                    fotos: validPhotoUrls,
                    fechaEnvio: new Date().toISOString(),
                    fechaRegistro: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Guardar en Firestore (80% progreso)
                elements.progressBar.style.width = '80%';
                await db.collection('tarimas').add(tarimaData);
                
                // Completado (100% progreso)
                elements.progressBar.style.width = '100%';
                elements.confirmation.style.display = 'block';
                elements.btnSubmit.style.display = 'none';
                
            } catch (error) {
                console.error("Error al guardar:", error);
                alert("Error al guardar los datos: " + error.message);
                elements.progressContainer.style.display = 'none';
                elements.btnSubmit.disabled = false;
            }
        }

        function resetApp() {
            // Resetear estado
            state.photos = [];
            
            // Resetear formulario
            document.getElementById('tienda').value = '';
            document.getElementById('numeroTarima').value = '';
            
            // Ocultar confirmación
            elements.confirmation.style.display = 'none';
            elements.progressContainer.style.display = 'none';
            elements.btnSubmit.style.display = 'flex';
            elements.btnSubmit.disabled = false;
            
            // Volver a cámara
            elements.formScreen.classList.remove('active');
            elements.cameraScreen.classList.add('active');
            
            // Reiniciar cámara
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            setupCamera();
            
            // Resetear contador
            updatePhotoCounter();
            elements.btnContinue.disabled = true;
        }

        // Hacer funciones accesibles globalmente
        window.removePhoto = function(index) {
            state.photos.splice(index, 1);
            renderPhotos();
        };
    </script>
</body>
</html>
