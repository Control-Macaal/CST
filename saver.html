<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carga Inteligente de Tarimas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --darker: #0f172a;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            font-size: 16px;
        }

        @media (max-width: 360px) {
            html { font-size: 14px; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.5;
            touch-action: manipulation;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Layout principal optimizado para m칩viles */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100vw;
            overflow-x: hidden;
            position: relative;
        }

        /* Header ajustado a dispositivos m칩viles */
        .app-header {
            padding: 0.75rem 1rem;
            background-color: var(--lighter);
            box-shadow: var(--shadow);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            min-height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70vw;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* Contenedores de pantalla adaptables */
        .screen {
            display: none;
            flex: 1;
            padding: 1rem;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            width: 100%;
            box-sizing: border-box;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* C치mara adaptativa */
        .camera-container {
            position: relative;
            flex: 1;
            background-color: var(--darker);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
            min-height: 50vh;
            max-height: 70vh;
            width: 100%;
        }

        #cameraView {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0.75rem;
            pointer-events: none;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            pointer-events: auto;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .btn-camera {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--lighter);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        @media (min-height: 700px) {
            .btn-camera {
                width: 56px;
                height: 56px;
            }
        }

        .btn-capture {
            width: 56px;
            height: 56px;
            background-color: var(--primary);
            color: white;
        }

        @media (min-height: 700px) {
            .btn-capture {
                width: 64px;
                height: 64px;
            }
        }

        .btn-camera:active {
            transform: scale(0.95);
        }

        .btn-capture:active {
            transform: scale(0.9);
        }

        .photo-counter {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin: 0.5rem;
            align-self: flex-end;
        }

        /* Formulario optimizado para m칩viles */
        .form-section {
            background-color: var(--lighter);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .form-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--lighter);
            -webkit-appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-value {
            font-size: 1rem;
            color: var(--dark);
            padding: 0.7rem 0;
            font-weight: 500;
        }

        /* Preview de fotos adaptable */
        .photos-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 0.6rem;
            margin-top: 0.8rem;
        }

        @media (max-width: 350px) {
            .photos-preview {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 0.5rem;
            }
        }

        .photo-thumbnail {
            position: relative;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            aspect-ratio: 1/1;
            box-shadow: var(--shadow);
        }

        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-photo {
            position: absolute;
            top: 0.2rem;
            right: 0.2rem;
            width: 22px;
            height: 22px;
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            opacity: 0.9;
            transition: var(--transition);
        }

        /* Botones optimizados para touch */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            gap: 0.5rem;
            min-height: 48px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover, .btn-secondary:focus {
            background-color: var(--gray);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-block {
            display: flex;
            width: 100%;
        }

        /* Flash effect */
        .flash-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .flash-active {
            opacity: 0.9;
        }

        /* Progress indicator */
        .progress-container {
            height: 4px;
            background-color: var(--gray-light);
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0;
            transition: width 0.4s ease;
        }

        /* Confirmation */
        .confirmation {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(16, 185, 129, 0.1);
            border-radius: var(--border-radius);
            margin: 1rem 0;
            border: 1.5px solid rgba(16, 185, 129, 0.2);
            display: none;
        }

        .confirmation-icon {
            font-size: 2.2rem;
            color: var(--success);
            margin-bottom: 0.8rem;
        }

        .confirmation h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .confirmation p {
            color: var(--gray);
            margin-bottom: 1.2rem;
            font-size: 0.9rem;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.6rem;
            margin-top: 1.2rem;
            width: 100%;
        }

        .action-buttons .btn {
            flex: 1;
            min-width: 0;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Safe area para dispositivos con notch */
        @supports (padding: max(0px)) {
            .app-header, .camera-controls {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }
            
            .screen {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }
            
            .camera-container {
                margin-left: env(safe-area-inset-left);
                margin-right: env(safe-area-inset-right);
                width: calc(100% - env(safe-area-inset-left) - env(safe-area-inset-right));
            }
        }

        /* iOS specific adjustments */
        @supports (-webkit-touch-callout: none) {
            .btn {
                padding: 0.9rem 1rem;
            }
            
            .form-control {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Flash effect -->
        <div class="flash-effect" id="flashEffect"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-pallet"></i>
                </div>
                <span class="logo-text">Carga de Tarimas</span>
            </div>
            <button class="btn-icon" id="btnHelp">
                <i class="fas fa-question-circle"></i>
            </button>
        </header>

        <!-- Pantalla de C치mara -->
        <div class="screen active" id="cameraScreen">
            <div class="camera-container">
                <video id="cameraView" autoplay playsinline></video>
                
                <div class="camera-overlay">
                    <div class="photo-counter" id="photoCounter">
                        <i class="fas fa-camera"></i>
                        <span>0/5 fotos</span>
                    </div>
                    
                    <div class="camera-controls">
                        <button class="btn-camera" id="btnFlipCamera">
                            <i class="fas fa-camera-retro"></i>
                        </button>
                        
                        <button class="btn-camera btn-capture" id="btnCapture">
                            <i class="fas fa-camera"></i>
                        </button>
                        
                        <button class="btn-camera" id="btnFlash">
                            <i class="fas fa-bolt"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-primary btn-block" id="btnContinue" disabled>
                <i class="fas fa-arrow-right"></i>
                <span>Continuar al formulario</span>
            </button>
        </div>

        <!-- Pantalla de Formulario -->
        <div class="screen" id="formScreen">
            <button class="btn-icon" id="btnBack" style="align-self: flex-start; margin-bottom: 0.8rem;">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="form-section">
                <h3 class="form-title"><i class="fas fa-clipboard-list"></i> Datos de la tarima</h3>
                
                <div class="form-group">
                    <label for="tienda" class="form-label">Tienda</label>
                    <select id="tienda" class="form-control" required>
                        <option value="">Seleccionar tienda</option>
                        <option value="hogar1">Hogar 1</option>
                        <option value="hogar2">Hogar 2</option>
                        <option value="eplastik">Eplastik</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="numeroTarima" class="form-label">N칰mero de tarima</label>
                    <input type="number" id="numeroTarima" class="form-control" required placeholder="Ej: 101">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Fecha de env칤o</label>
                    <div class="form-value" id="fechaEnvio">Cargando...</div>
                </div>
            </div>
            
            <div class="form-section">
                <h3 class="form-title"><i class="fas fa-edit"></i> Observaciones</h3>
                <div class="form-group">
                    <input type="text" id="observaciones" class="form-control" placeholder="Opcional">
                </div>
            </div>
            
            <div class="form-section">
                <h3 class="form-title"><i class="fas fa-images"></i> Fotos tomadas</h3>
                <div class="photos-preview" id="photosPreview"></div>
            </div>
            
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="confirmation" id="confirmation">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>춰Tarima registrada!</h3>
                <p>Los datos se han guardado correctamente.</p>
                <button class="btn btn-primary btn-block" id="btnNewRegister">
                    <i class="fas fa-plus"></i>
                    <span>Nuevo registro</span>
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" id="btnRetakePhotos">
                    <i class="fas fa-camera-retro"></i>
                    <span>Volver a tomar fotos</span>
                </button>
                
                <button class="btn btn-primary" id="btnSubmit">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Estado de la aplicaci칩n
        const state = {
            photos: [],
            maxPhotos: 5,
            usingFrontCamera: false,
            flashOn: false,
            stream: null
        };

        // Elementos del DOM
        const elements = {
            cameraScreen: document.getElementById('cameraScreen'),
            formScreen: document.getElementById('formScreen'),
            cameraView: document.getElementById('cameraView'),
            btnCapture: document.getElementById('btnCapture'),
            btnFlipCamera: document.getElementById('btnFlipCamera'),
            btnFlash: document.getElementById('btnFlash'),
            btnContinue: document.getElementById('btnContinue'),
            btnBack: document.getElementById('btnBack'),
            btnRetakePhotos: document.getElementById('btnRetakePhotos'),
            photoCounter: document.getElementById('photoCounter'),
            photosPreview: document.getElementById('photosPreview'),
            flashEffect: document.getElementById('flashEffect'),
            fechaEnvio: document.getElementById('fechaEnvio'),
            btnSubmit: document.getElementById('btnSubmit'),
            progressContainer: document.getElementById('progressContainer'),
            progressBar: document.getElementById('progressBar'),
            confirmation: document.getElementById('confirmation'),
            btnNewRegister: document.getElementById('btnNewRegister'),
            btnHelp: document.getElementById('btnHelp')
        };

        // Inicializaci칩n
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            setCurrentDate();
            setupCamera();
            setupEventListeners();
            
            // Detectar cambios de orientaci칩n
            window.addEventListener('orientationchange', handleOrientationChange);
            handleOrientationChange(); // Ejecutar al inicio
        }

        function handleOrientationChange() {
            // Ajustar altura de la c치mara seg칰n la orientaci칩n
            const cameraContainer = document.querySelector('.camera-container');
            if (window.orientation === 0 || window.orientation === 180) {
                // Portrait
                cameraContainer.style.maxHeight = '60vh';
            } else {
                // Landscape
                cameraContainer.style.maxHeight = '50vh';
            }
        }

        function setCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            elements.fechaEnvio.textContent = now.toLocaleDateString('es-ES', options);
        }

        async function setupCamera() {
            try {
                state.stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: state.usingFrontCamera ? "user" : "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                elements.cameraView.srcObject = state.stream;
            } catch (error) {
                console.error("Error al acceder a la c치mara:", error);
                alert("No se pudo acceder a la c치mara. Usando modo sin c치mara.");
                elements.btnContinue.disabled = false;
            }
        }

        function setupEventListeners() {
            // C치mara
            elements.btnCapture.addEventListener('click', capturePhoto);
            elements.btnFlipCamera.addEventListener('click', flipCamera);
            elements.btnFlash.addEventListener('click', toggleFlash);
            elements.btnContinue.addEventListener('click', showFormScreen);
            
            // Formulario
            elements.btnBack.addEventListener('click', returnToCamera);
            elements.btnRetakePhotos.addEventListener('click', returnToCamera);
            elements.btnSubmit.addEventListener('click', submitForm);
            elements.btnNewRegister.addEventListener('click', resetApp);
            elements.btnHelp.addEventListener('click', showHelp);
        }

        function capturePhoto() {
            // Efecto flash visual
            triggerFlashEffect();
            
            // Crear canvas para captura
            const canvas = document.createElement('canvas');
            canvas.width = elements.cameraView.videoWidth;
            canvas.height = elements.cameraView.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Aplicar espejo si es c치mara frontal
            if (state.usingFrontCamera) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            
            ctx.drawImage(elements.cameraView, 0, 0, canvas.width, canvas.height);
            
            // Guardar foto
            const photoData = canvas.toDataURL('image/jpeg', 0.85);
            state.photos.push(photoData);
            
            // Actualizar UI
            updatePhotoCounter();
            
            // Habilitar continuar si hay fotos
            if (state.photos.length > 0) {
                elements.btnContinue.disabled = false;
            }
            
            // Vibrar al capturar
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
            
            // Si alcanz칩 el m치ximo, mostrar mensaje
            if (state.photos.length >= state.maxPhotos) {
                setTimeout(() => {
                    alert(`Has alcanzado el m치ximo de ${state.maxPhotos} fotos. Puedes continuar al formulario.`);
                }, 300);
            }
        }

        function triggerFlashEffect() {
            elements.flashEffect.classList.add('flash-active');
            setTimeout(() => {
                elements.flashEffect.classList.remove('flash-active');
            }, 300);
        }

        function updatePhotoCounter() {
            elements.photoCounter.innerHTML = `
                <i class="fas fa-camera"></i>
                <span>${state.photos.length}/${state.maxPhotos} fotos</span>
            `;
            
            // Animaci칩n cuando se acerca al m치ximo
            if (state.photos.length >= state.maxPhotos - 1) {
                elements.photoCounter.classList.add('pulse');
            } else {
                elements.photoCounter.classList.remove('pulse');
            }
        }

        async function flipCamera() {
            state.usingFrontCamera = !state.usingFrontCamera;
            
            // Detener stream actual
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            
            // Iniciar nueva c치mara
            await setupCamera();
            
            // Actualizar icono
            elements.btnFlipCamera.innerHTML = state.usingFrontCamera ? 
                '<i class="fas fa-camera"></i>' : 
                '<i class="fas fa-camera-retro"></i>';
        }

        function toggleFlash() {
            state.flashOn = !state.flashOn;
            elements.btnFlash.innerHTML = state.flashOn ? 
                '<i class="fas fa-bolt"></i>' : 
                '<i class="fas fa-bolt" style="opacity: 0.5;"></i>';
            
            // Nota: Para flash real necesitar칤as la API de MediaStreamTrack.applyConstraints()
            // Esto es solo un indicador visual
        }

        function showFormScreen() {
            // Detener c치mara
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            
            // Cambiar pantalla
            elements.cameraScreen.classList.remove('active');
            elements.formScreen.classList.add('active');
            
            // Mostrar fotos
            renderPhotos();
        }

        function returnToCamera() {
            // Mantenemos las fotos actuales pero permitimos tomar m치s
            elements.formScreen.classList.remove('active');
            elements.cameraScreen.classList.add('active');
            
            // Reiniciamos la c치mara
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            setupCamera();
            
            // Actualizamos el contador
            updatePhotoCounter();
            
            // Habilitamos continuar si ya hay fotos
            elements.btnContinue.disabled = state.photos.length === 0;
        }

        function renderPhotos() {
            elements.photosPreview.innerHTML = '';
            
            state.photos.forEach((photo, index) => {
                const photoElement = document.createElement('div');
                photoElement.className = 'photo-thumbnail';
                photoElement.innerHTML = `
                    <img src="${photo}" alt="Foto de tarima ${index + 1}">
                    <button class="remove-photo" onclick="removePhoto(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                elements.photosPreview.appendChild(photoElement);
            });
        }

        function removePhoto(index) {
            state.photos.splice(index, 1);
            renderPhotos();
            
            // Si no quedan fotos, deshabilitar submit
            if (state.photos.length === 0) {
                elements.btnSubmit.disabled = true;
            }
        }

        function submitForm(e) {
            e.preventDefault();
            
            // Validaci칩n b치sica
            const tienda = document.getElementById('tienda').value;
            const numeroTarima = document.getElementById('numeroTarima').value;
            
            if (!tienda) {
                alert('Por favor selecciona una tienda');
                return;
            }
            
            if (!numeroTarima) {
                alert('Por favor ingresa el n칰mero de tarima');
                return;
            }
            
            if (state.photos.length === 0) {
                alert('Debes tomar al menos una foto de la tarima');
                return;
            }
            
            // Mostrar progreso
            elements.progressContainer.style.display = 'block';
            elements.btnSubmit.disabled = true;
            document.querySelector('.action-buttons').style.display = 'none';
            
            // Simular env칤o (reemplazar con tu l칩gica real)
            simulateUpload();
        }

        function simulateUpload() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10 + 5;
                if (progress > 100) progress = 100;
                elements.progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    showConfirmation();
                }
            }, 300);
        }

        function showConfirmation() {
            elements.btnSubmit.style.display = 'none';
            elements.progressContainer.style.display = 'none';
            elements.confirmation.style.display = 'block';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetApp() {
            // Resetear estado
            state.photos = [];
            
            // Resetear formulario
            document.getElementById('tienda').value = '';
            document.getElementById('numeroTarima').value = '';
            document.getElementById('observaciones').value = '';
            
            // Ocultar confirmaci칩n
            elements.confirmation.style.display = 'none';
            elements.btnSubmit.style.display = 'flex';
            document.querySelector('.action-buttons').style.display = 'flex';
            
            // Volver a c치mara
            elements.formScreen.classList.remove('active');
            elements.cameraScreen.classList.add('active');
            
            // Reiniciar c치mara
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            setupCamera();
            
            // Resetear contador
            updatePhotoCounter();
            elements.btnContinue.disabled = true;
        }

        function showHelp() {
            alert("Ayuda:\n1. Toma fotos de la tarima con el bot칩n central\n2. Completa los datos requeridos\n3. Env칤a el registro cuando est칠 listo\n\nPuedes volver a tomar fotos en cualquier momento.");
        }

        // Hacer funciones accesibles globalmente
        window.removePhoto = removePhoto;
    </script>
</body>
</html>
