<!DOCTYPE html>
<html>
<head>
    <title>Control de Traslados - Cargando</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            flex-direction: column;
        }
        
        .loading-container {
            text-align: center;
            max-width: 300px;
            padding: 30px;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e7ff;
            border-radius: 50%;
            border-top-color: #4361ee;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            color: #2b2d42;
            font-size: 1.1rem;
            margin-top: 20px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .progress-text {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        // Función para detectar si es dispositivo móvil
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Mostrar progreso de carga
        function showProgress(seconds) {
            const progressText = document.getElementById('progressText');
            let counter = 0;
            
            const interval = setInterval(() => {
                counter++;
                progressText.textContent = `Iniciando en ${seconds - counter} segundos...`;
                
                if (counter >= seconds) {
                    clearInterval(interval);
                }
            }, 1000);
        }
        
        // Redirigir según el dispositivo
        function redirectToProperVersion() {
            showProgress(2);
            
            setTimeout(function() {
                if (isMobileDevice()) {
                    window.location.href = "mobile.html";
                } else {
                    window.location.href = "pc.html";
                }
            }, 2000); // 2 segundos de delay
        }
        
        // Ejecutar al cargar
        window.onload = redirectToProperVersion;
    </script>
</head>
<body>
    <div class="loading-container">
        <!-- Logo de la aplicación -->
        <img src="images/logo/logo.png" alt="Logo Control de Traslados" class="logo">
        
        <!-- Spinner de carga -->
        <div class="spinner"></div>
        
        <!-- Textos -->
        <div class="loading-text">Inicializando sistema...</div>
        <div class="progress-text" id="progressText">Iniciando en 2 segundos...</div>
    </div>
</body>
</html>
