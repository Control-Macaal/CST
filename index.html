<!DOCTYPE html>
<html>
<head>
    <title>Redirección Instantánea</title>
    <!-- Redirección por META (más rápida, funciona incluso si JS falla) -->
    <meta http-equiv="refresh" content="0;url=pc.html" id="metaRedirect">
    <script>
        // Sobrescribe el meta refresh con la detección JS (más precisa)
        var isMobile = /Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);
        if (isMobile) {
            document.getElementById("metaRedirect").content = "0;url=mobile.html";
        }
        // Redirige INMEDIATAMENTE con JS (más rápido que esperar al meta)
        window.location.replace(isMobile ? "mobile.html" : "pc.html");
    </script>
</head>
<body>
    <!-- Mensaje ultra-rápido (visible solo si tarda unos milisegundos) -->
    <p style="font-family: Arial; text-align: center; margin-top: 50px;">
        Cargando la mejor versión para tu dispositivo...
    </p>
</body>
</html>
