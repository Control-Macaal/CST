<!DOCTYPE html>
<html>
<head>
    <title>Redirección Control de Traslados</title>
    <script>
        // Detección ligera de móvil (sin regex para mayor velocidad)
        function isMobile() {
            return ( navigator.userAgent.match(/Android/i) ||
                    navigator.userAgent.match(/iPhone|iPad|iPod/i) ||
                    navigator.userAgent.match(/BlackBerry/i) ||
                    navigator.userAgent.match(/Windows Phone/i) ||
                    (window.innerWidth <= 800));
        }
        
        // Redirección INMEDIATA (sin esperar eventos de carga)
        if (isMobile()) {
            window.location.replace("mobile.html");
        } else {
            window.location.replace("pc.html");
        }
    </script>
</head>
<body>
    <!-- Contenido mínimo por si falla JS -->
    <script>
        document.write('<p>Redirigiendo...</p>');
    </script>
</body>
</html>
