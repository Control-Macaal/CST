        }

            padding: 5px;
            overflow-y: auto;
            cursor: pointer;
            transition: var(--transition);

            border-radius: 4px;

            justify-content: space-between;
            align-items: center;

        .appointment-info h4 {

        }

        .attendance-buttons {

            justify-content: center;
            flex-wrap: wrap;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }

        /* Estilos para la animaciÃ³n de carga */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;

            z-index: 9999;

            width: 50px;

                justify-content: center;

                grid-template-columns: repeat(7, 1fr);

            .calendar-day {
                height: 60px;

            .calendar-day-header {
                font-size: 12px;

                flex-direction: column;
                align-items: flex-start;
            }

                width: 100%;
                justify-content: flex-end;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            
            .card, .calendar-container {
                padding: 15px;
            }
            
            .calendar-day {
                height: 50px;

                flex-direction: column;

                gap: 10px;
                margin-top: 10px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 400px) {
            .calendar-day {
                height: 45px;
                padding: 2px;
            }
            
            .appointment {
                display: none;
            }
            
            .calendar-day-header {
                font-size: 11px;
                padding: 5px 2px;
            }

        .appointments-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .appointments-list::-webkit-scrollbar-track {
            background: #f1f1f1;

        }

            background: #a8a8a8;
        }
    </style>

        // Convertir formato 24h a 12h para mostrar
        function parseTimeTo12Hour(time24) {
            if (!time24) return { hour: 0, minute: 0, ampm: 'AM' };
            
            const [hours, minutes] = time24.split(':');
            let hour = parseInt(hours);
            let ampm = 'AM';
            
            if (hour >= 12) {
                ampm = 'PM';
                if (hour > 12) hour -= 12;
            }
            if (hour === 0) hour = 12;
            
            return {
                hour: hour,
                minute: parseInt(minutes),
                ampm: ampm
            };
        }

                            <i class="fas fa-user-check"></i> Asistencia Registrada
                        </button>
                    </div>
                `;
                actionsDropdown = '';
            } else {
                attendanceButtons = `
                    <div class="attendance-buttons">
                        <button class="btn btn-attendance" onclick="openAttendanceModal('${appointment.id}')">

                        <button class="btn btn-absent" onclick="markAsAbsent('${appointment.id}')">

                `;

                    <div style="margin-top: 20px; text-align: center;">
                        <div class="dropdown">
                            <button class="btn btn-actions" onclick="toggleDropdown('actionsDropdown')">
                                <i class="fas fa-cog"></i> Acciones
                            </button>
                            <div id="actionsDropdown" class="dropdown-content">
                                <button onclick="editAppointment('${appointment.id}')">
                                    <i class="fas fa-edit"></i> Editar Cita
                                </button>
                                <button onclick="cancelAppointment('${appointment.id}')">
                                    <i class="fas fa-ban"></i> Cancelar Cita
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Mostrar informaciÃ³n adicional si la cita tiene asistencia registrada
            let attendanceInfo = '';
            if (appointment.status === 'asistiÃ³') {
                attendanceInfo = `
                    <div style="background-color: rgba(0, 128, 0, 0.1); padding: 10px; border-radius: var(--border-radius); margin-top: 15px;">
                        <h4 style="color: var(--success); margin-bottom: 10px;">InformaciÃ³n de Asistencia</h4>
                        <p><strong>Piloto:</strong> ${appointment.driverName}</p>
                        <p><strong>TelÃ©fono:</strong> ${appointment.driverPhone}</p>
                        <p><strong>Placa:</strong> ${appointment.licensePlate}</p>
                        <p><strong>Hora de registro:</strong> ${appointment.attendanceTime}</p>
                    </div>
                `;
            } else if (appointment.status === 'ausente') {
                attendanceInfo = `
                    <div style="background-color: rgba(252, 119, 3, 0.1); padding: 10px; border-radius: var(--border-radius); margin-top: 15px;">
                        <h4 style="color: var(--absent); margin-bottom: 10px;">Estado: Ausente</h4>
                    </div>
                `;
            }
            
            appointmentDetailsElement.innerHTML = `
                <p><strong>Proveedor:</strong> ${appointment.providerName}</p>
                <p><strong>Fecha:</strong> ${formattedDate}</p>
                <p><strong>Hora:</strong> ${time12h}</p>
                <p><strong>DescripciÃ³n:</strong> ${appointment.description || 'No hay descripciÃ³n'}</p>
                <p><strong>Estado:</strong> ${appointment.status}</p>
                
                ${attendanceInfo}
                
                ${attendanceButtons}
                
                ${actionsDropdown}
            `;
            
            appointmentDetailsModal.style.display = 'flex';
        }
        
        function openAttendanceModal(id) {
            const appointment = appointments.find(a => a.id == id);
            
            if (appointment && appointment.status === 'ausente') {
                Swal.fire({
                    title: 'Cambiar estado a Asistencia',
                    text: 'Esta cita estÃ¡ marcada como ausente. Â¿Desea cambiarla a asistencia?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'SÃ­, cambiar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        attendanceAppointmentIdInput.value = id;
                        attendanceModal.style.display = 'flex';
                    }
                });
            } else {
                attendanceAppointmentIdInput.value = id;
                attendanceModal.style.display = 'flex';
            }
        }
        
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.classList.toggle('show');
        }
        
        function editAppointment(id) {
            const appointment = appointments.find(a => a.id == id);
            
            if (!appointment) return;
            
            // Verificar si la cita ya tiene asistencia
            if (appointment.status === 'asistiÃ³') {
                Swal.fire({
                    icon: 'error',
                    title: 'No se puede editar',
                    text: 'No se puede editar una cita que ya tiene asistencia registrada',
                    confirmButtonText: 'Aceptar'
                });
                return;
            }
            
            // Cargar datos en el formulario de ediciÃ³n
            editAppointmentIdInput.value = appointment.id;
            editProviderNameInput.value = appointment.providerName;
            editAppointmentDateInput.value = appointment.date;
            
            // Convertir la hora de 24h a 12h para el formulario
            const time12h = parseTimeTo12Hour(appointment.time);
            editAppointmentHourInput.value = time12h.hour;
            editAppointmentMinuteInput.value = time12h.minute.toString().padStart(2, '0');
            
            // Actualizar botones AM/PM
            const ampmButtons = document.querySelectorAll('#editAppointmentModal .ampm-btn');
            ampmButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-value') === time12h.ampm) {
                    btn.classList.add('active');
                }
            });
            editCurrentAmPm = time12h.ampm;
            updateEditTimeInput();
            
            editDescriptionInput.value = appointment.description || '';
            
            // Cerrar modal de detalles y abrir modal de ediciÃ³n
            appointmentDetailsModal.style.display = 'none';
            editAppointmentModal.style.display = 'flex';
        }
        
        async function cancelAppointment(id) {
            const appointment = appointments.find(a => a.id == id);
            
            // Verificar si la cita ya tiene asistencia
            if (appointment && appointment.status === 'asistiÃ³') {
                Swal.fire({
                    icon: 'error',
                    title: 'No se puede cancelar',
                    text: 'No se puede cancelar una cita que ya tiene asistencia registrada',
                    confirmButtonText: 'Aceptar'
                });
                return;
            }
            
            Swal.fire({
                title: 'Â¿EstÃ¡ seguro?',
                text: "Esta acciÃ³n no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'SÃ­, cancelar',
                cancelButtonText: 'No, mantener'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        // Eliminar de Firebase
                        await deleteAppointmentFromFirebase(id);
                        
                        Swal.fire(
                            'Cancelada',
                            'La cita ha sido cancelada',
                            'success'
                        );
                    } catch (error) {
                        console.error('Error cancelando cita:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'No se pudo cancelar la cita. Intente nuevamente.'
                        });
                    }
                }
            });
        }
        
        // Resetear el selector de hora
        function resetTimeSelector() {
            appointmentHourInput.value = '';
            appointmentMinuteInput.value = '';
            const ampmButtons = document.querySelectorAll('#appointmentModal .ampm-btn');
            ampmButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-value') === 'AM') {
                    btn.classList.add('active');
                }
            });
            currentAmPm = 'AM';
            updateTimeInput();
        }
        
        // Funciones de utilidad
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function formatTimeForInput(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        function setMinDate() {
            const today = new Date();
            const formattedToday = formatDateForInput(today);
            appointmentDateInput.min = formattedToday;
            editAppointmentDateInput.min = formattedToday;
        }
        
        function goBack() {
            window.history.back();
        }
        
        // Funciones para convertir formato de hora
        function convertTo12HourFormat(time24) {
            if (!time24) return '';
            
            const [hours, minutes] = time24.split(':');
            let hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            hour = hour % 12;
            hour = hour ? hour : 12;
            const minuteStr = minutes ? `:${minutes}` : '';
            
            return `${hour}${minuteStr} ${ampm}`;
        }

        // Limpiar el listener cuando se cierre la pÃ¡gina
        window.addEventListener('beforeunload', function() {
            if (unsubscribeAppointments) {
                unsubscribeAppointments();
            }
        });
    </script>
